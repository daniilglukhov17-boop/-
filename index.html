<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #DFFF11; 
            --glass: rgba(10, 10, 12, 0.92);
            --bg: #F5F5F7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: var(--bg); 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
        }

        /* Контейнер шапки */
        .header-wrap {
            position: fixed;
            top: 20px;
            left: 15px;
            right: 15px;
            z-index: 10000;
        }

        .main-header {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 24px;
            padding: 10px 10px 10px 22px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .brand-unit { display: flex; flex-direction: column; gap: 3px; }

        /* ТОПОВАЯ ПУЛЬСАЦИЯ */
        .status-box {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 8px;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1.2px;
            text-transform: uppercase;
        }

        .indicator {
            position: relative;
            width: 6px;
            height: 6px;
        }

        .dot-core {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--lime);
            border-radius: 50%;
            z-index: 2;
            box-shadow: 0 0 10px var(--lime);
        }

        /* Волны пульсации */
        .pulse-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            border: 1.5px solid var(--lime);
            border-radius: 50%;
            opacity: 0;
            animation: wave-anim 2s infinite ease-out;
        }

        .wave-2 { animation-delay: 1s; }

        @keyframes wave-anim {
            0% { width: 6px; height: 6px; opacity: 0.8; }
            100% { width: 25px; height: 25px; opacity: 0; }
        }

        .master-name {
            color: #fff;
            font-size: 16px;
            font-weight: 900;
            letter-spacing: -0.2px;
            text-transform: uppercase;
        }

        /* Кнопка */
        .action-btn {
            background: var(--lime);
            height: 48px;
            padding: 0 22px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            transition: all 0.2s cubic-bezier(0.23, 1, 0.32, 1);
            border: none;
        }

        .action-btn:active { transform: scale(0.92); filter: brightness(1.1); }

        .btn-txt { color: #000; font-size: 12px; font-weight: 900; text-transform: uppercase; }

        .btn-svg { width: 15px; height: 15px; fill: #000; }

    </style>
</head>
<body>

    <div class="header-wrap">
        <header class="main-header">
            <div class="brand-unit">
                <div class="status-box">
                    <div class="indicator">
                        <div class="dot-core"></div>
                        <div class="pulse-wave wave-1"></div>
                        <div class="pulse-wave wave-2"></div>
                    </div>
                    <span>На связи • Крым</span>
                </div>
                <span class="master-name">Даниил Глухов</span>
            </div>

            <a href="tel:+79785552114" class="action-btn" onclick="triggerEffect(event)">
                <svg class="btn-svg" viewBox="0 0 24 24">
                    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.32.57 3.57.57.55 0 1 .45 1 1v3.5c0 .55-.45 1-1 1C10.74 21 3 13.26 3 3.5c0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                </svg>
                <span class="btn-txt">Вызвать</span>
            </a>
        </header>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function triggerEffect(e) {
            // Вибрация
            if (navigator.vibrate) navigator.vibrate(20);

            // Звук механического клика
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(900, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(20, audioCtx.currentTime + 0.12);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.12);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.12);
        }
    </script>

</body>
</html>
