<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --lime: #DFFF11; } 
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; } 

        body { background: #FFFFFF; font-family: 'Inter', sans-serif; } 

        /* ТВОЯ ШАПКА */
        .header-container {
            position: fixed; top: 25px; left: 14px; right: 14px;
            z-index: 10000; max-width: 500px; margin: 0 auto;
        } 
        .obsidian-panel {
            background: linear-gradient(165deg, #18181B 0%, #000000 100%);
            border-radius: 26px; padding: 8px 10px 8px 24px;
            display: flex; align-items: center; justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.22);
        } 
        
        /* ТВОЯ МИГАЮЩАЯ ТОЧКА */
        .status-line { display: flex; align-items: center; gap: 10px; font-size: 8px; font-weight: 900; color: rgba(255, 255, 255, 0.9); letter-spacing: 2.5px; text-transform: uppercase; } 
        .glow-dot { 
            width: 6px; height: 6px; background: var(--lime); border-radius: 50%; 
            box-shadow: 0 0 12px var(--lime); 
            animation: breathe 2.5s infinite ease-in-out; 
        } 
        @keyframes breathe { 0%, 100% { opacity: 0.4; transform: scale(0.9); } 50% { opacity: 1; transform: scale(1.1); } } 
        
        .name-carved { color: #fff; font-size: 14px; font-weight: 900; text-transform: uppercase; } 

        .indented-btn {
            background: var(--lime); height: 50px; padding: 0 24px; border-radius: 20px;
            display: flex; align-items: center; gap: 10px; text-decoration: none;
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.3), inset -3px -3px 6px rgba(255, 255, 255, 0.4);
        } 

        /* HERO БЛОК */
        .hero-clean {
            margin: 110px auto 30px; padding: 30px 24px;
            border-radius: 30px; border: 1px solid #EEE;
            max-width: 500px; background: #FFFFFF;
        } 
        .hero-h1 { font-size: 32px; font-weight: 900; color: #000; text-transform: uppercase; letter-spacing: -1.5px; margin-bottom: 25px; } 
        .hero-h1 span { display: block; font-weight: 400; font-size: 22px; color: #444; } 

        .benefit-row { display: flex; align-items: flex-start; gap: 15px; margin-bottom: 15px; padding-top: 15px; border-top: 1px solid #EEE; } 
        .benefit-marker { width: 12px; height: 12px; background: var(--lime); margin-top: 4px; flex-shrink: 0; } 
        
        /* ТВОЯ КНОПКА МАКС */
        .btn-max-top { 
            background: #000; height: 72px; border-radius: 24px; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            text-decoration: none; margin-top: 20px;
        } 
        .btn-text { color: #FFF; font-size: 13px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; } 
        .online-status { color: var(--lime); font-size: 7px; font-weight: 900; text-transform: uppercase; letter-spacing: 3px; } 

        .sub-links-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 12px; } 
        .btn-secondary-top { 
            height: 60px; background: #FFF; border-radius: 20px; border: 1px solid #EAEAEA; 
            color: #000; display: flex; align-items: center; justify-content: center; 
            text-decoration: none; font-size: 11px; font-weight: 950; text-transform: uppercase; 
        } 

        /* ПОРТФОЛИО */
        .p-wrap { width: 100%; max-width: 500px; margin: 0 auto; padding-bottom: 60px; } 
        .p-track { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; padding: 0 24px 25px; gap: 15px; scrollbar-width: none; }
        .p-track::-webkit-scrollbar { display: none; } 
        .p-card { min-width: calc(100vw - 48px); max-width: 452px; scroll-snap-align: center; flex-shrink: 0; } 
        .p-img-area { position: relative; width: 100%; aspect-ratio: 4/3; border-radius: 26px; overflow: hidden; background: #000; } 
        .p-img-full { position: absolute; inset: 0; background-size: cover; background-position: center; }
        .p-img-before { z-index: 2; width: 50%; border-right: 2px solid var(--lime); }
        .p-handle { position: absolute; top: 0; bottom: 0; left: 50%; width: 2px; background: var(--lime); z-index: 10; transform: translateX(-50%); }
        .p-knob { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 46px; height: 46px; background: #000; border: 2px solid var(--lime); 
            border-radius: 14px; display: flex; align-items: center; justify-content: center; 
        }
        .p-knob::after { content: '↔'; color: var(--lime); font-weight: 900; } 
        .p-bar-bg { flex: 1; height: 6px; background: #eee; border-radius: 10px; margin: 20px 24px; position: relative; overflow: hidden; }
        .p-bar-fill { position: absolute; height: 100%; width: 20%; background: #000; transition: 0.3s; }
    </style>
</head>
<body> 

    <div class="header-container">
        <header class="obsidian-panel">
            <div class="text-stack">
                <div class="status-line"><div class="glow-dot"></div><span>На связи • Симферополь</span></div>
                <div class="name-carved">Даниил Глухов</div>
            </div> 
            <a href="tel:+79785552114" class="indented-btn" onclick="masterClick(event)">
                <span class="btn-label">Вызвать</span>
            </a>
        </header>
    </div> 

    <section class="hero-clean">
        <h1 class="hero-h1">СПИЛ ДЕРЕВЬЕВ <span>И РАСЧИСТКА</span></h1> 
        <div class="benefit-row">
            <div class="benefit-marker"></div>
            <div class="benefit-content"><strong>За один день</strong><p>Сдаем чистый участок под ключ.</p></div>
        </div> 
        <a href="https://max.ru/u/f9LHodD0cOL4xhpQUy8JbK8yPr7uYEfXPM1AH_b6oHgMJqbLvCFTKSImCAg" class="btn-max-top" onclick="masterClick(event)">
            <span class="btn-text">Написать в MAX</span>
            <span class="online-status">● ОНЛАЙН</span>
        </a> 
        <div class="sub-links-row">
            <a href="https://t.me/daniil_glukhov17" class="btn-secondary-top" onclick="masterClick(event)">Telegram</a>
            <a href="https://vk.com/daniil_glukhov17" class="btn-secondary-top" onclick="masterClick(event)">ВКонтакте</a>
        </div>
    </section>

    <section class="p-wrap">
        <div style="padding: 0 24px 15px;"><h2>Портфолио</h2></div>
        <div class="p-track" id="portTrack">
            <div class="p-card" id="pc1">
                <div class="p-img-area" onpointermove="portImgMove(event)" ontouchmove="portImgMove(event)">
                    <div class="p-img-full" style="background-image: url('1_ПОСЛЕ.jpg');"></div>
                    <div class="p-img-full p-img-before" style="background-image: url('1_ДО.jpg');"></div>
                    <div class="p-handle"><div class="p-knob"></div></div>
                </div>
            </div>
            </div>
        <div class="p-bar-bg"><div class="p-bar-fill" id="portBarFill"></div></div>
    </section>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)(); 
        function masterClick(e) {
            if (navigator.vibrate) navigator.vibrate(25); 
            const t = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.type = 'sine'; osc.frequency.setValueAtTime(90, t);
            g.gain.setValueAtTime(0.5, t); g.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(t + 0.1);
        }

        function portImgMove(e) {
            const b = e.currentTarget;
            const bef = b.querySelector('.p-img-before');
            const hnd = b.querySelector('.p-handle');
            const r = b.getBoundingClientRect();
            let x = (e.clientX || (e.touches && e.touches[0].clientX)) - r.left;
            let p = Math.max(0, Math.min(100, (x / r.width) * 100));
            bef.style.width = p + '%'; hnd.style.left = p + '%';
        }

        const pTrk = document.getElementById('portTrack');
        const pBF = document.getElementById('portBarFill');
        pTrk.addEventListener('scroll', () => {
            const idx = Math.round(pTrk.scrollLeft / pTrk.offsetWidth);
            pBF.style.left = (idx * 20) + '%';
        });
    </script>
</body>
</html>
