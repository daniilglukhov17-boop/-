<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Цвет полированной стали с легким блеском */
            --metal-btn: rgba(255, 255, 255, 0.1); 
            --glass-bg: rgba(10, 10, 10, 0.7);
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            /* Фоновое фото для теста — теперь шапка будет в него "вписываться" */
            background: url('https://images.unsplash.com/photo-1542601906990-b4d3fb778b09?q=80&w=2026&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Inter', sans-serif; 
        }

        /* Шапка-монолит из дымчатого хрусталя */
        .premium-header {
            position: fixed;
            top: 20px;
            left: 15px;
            right: 15px;
            z-index: 10000;
            
            background: var(--glass-bg);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            
            border-radius: 20px;
            padding: 12px 14px 12px 22px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .text-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .location-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 8px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        /* Индикатор жизни — теперь мягкий белый пульс */
        .status-pulse {
            width: 5px;
            height: 5px;
            background: var(--white);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--white);
            animation: soft-pulse 2s infinite;
        }

        @keyframes soft-pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.4; }
            100% { transform: scale(1); opacity: 1; }
        }

        .master-name {
            color: var(--white);
            font-size: 16px;
            font-weight: 900;
            letter-spacing: -0.2px;
            text-transform: uppercase;
        }

        /* Кнопка "Стелс" — полупрозрачный металл */
        .btn-stealth {
            background: var(--metal-btn);
            height: 44px;
            padding: 0 22px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .btn-stealth:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-label {
            color: var(--white);
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .icon-svg {
            width: 14px;
            height: 14px;
            fill: var(--white);
        }

    </style>
</head>
<body>

    <header class="premium-header">
        <div class="text-group">
            <div class="location-badge">
                <div class="status-pulse"></div>
                <span>На связи • Симферополь</span>
            </div>
            <span class="master-name">Даниил Глухов</span>
        </div>

        <a href="tel:+79785552114" class="btn-stealth">
            <svg class="icon-svg" viewBox="0 0 24 24">
                <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.32.57 3.57.57.55 0 1 .45 1 1v3.5c0 .55-.45 1-1 1C10.74 21 3 13.26 3 3.5c0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
            </svg>
            <span class="btn-label">Вызвать</span>
        </a>
    </header>

</body>
</html>
