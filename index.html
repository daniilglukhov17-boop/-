<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --stihl-orange: #FF6600;
            --deep-black: #0D0D0D;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { background: #ffffff; font-family: 'Inter', sans-serif; color: #111; }

        /* Парящий Монолит */
        .header-monolith {
            position: fixed;
            top: 15px;
            left: 15px;
            right: 15px;
            z-index: 10000;
            background: var(--deep-black);
            border-radius: 20px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        /* Блок информации */
        .master-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .status-line {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 9px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #32D74B;
            border-radius: 50%;
            box-shadow: 0 0 10px #32D74B;
            animation: breathe 2s infinite;
        }

        @keyframes breathe {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }

        .master-name {
            color: #fff;
            font-size: 16px;
            font-weight: 900;
            letter-spacing: -0.2px;
            text-transform: uppercase;
        }

        /* Кнопка связи */
        .btn-connect {
            background: var(--stihl-orange);
            height: 42px;
            padding: 0 18px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            border: none;
            box-shadow: 0 8px 15px rgba(255, 102, 0, 0.2);
            transition: 0.2s;
        }

        .btn-connect:active {
            transform: scale(0.96);
            filter: brightness(1.1);
        }

        .btn-text {
            color: #fff;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        /* Иконка звонка */
        .icon-phone {
            width: 14px;
            height: 14px;
            fill: #fff;
        }

        /* Подпись снизу (локация) */
        .geo-label {
            position: absolute;
            bottom: -18px;
            left: 10px;
            font-size: 8px;
            color: #999;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <header class="header-monolith">
        <div class="master-info">
            <div class="status-line">
                <div class="dot"></div>
                <span>На связи • Крым</span>
            </div>
            <span class="master-name">Даниил Глухов</span>
        </div>

        <a href="tel:+79785552114" class="btn-connect">
            <svg class="icon-phone" viewBox="0 0 24 24">
                <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.32.57 3.57.57.55 0 1 .45 1 1v3.5c0 .55-.45 1-1 1C10.74 21 3 13.26 3 3.5c0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
            </svg>
            <span class="btn-text">Вызвать</span>
        </a>

        <div class="geo-label">Симферополь и область</div>
    </header>

    <div style="padding-top: 130px; padding-inline: 20px;">
        <h1 style="font-size: 34px; font-weight: 900; line-height: 0.95; letter-spacing: -1.5px; color: #000;">
            Расчистка <br>
            <span style="color: var(--stihl-orange);">участков</span>
        </h1>
        <p style="margin-top: 20px; font-size: 16px; color: #666; line-height: 1.4; font-weight: 400; max-width: 280px;">
            Профессиональная подготовка территории к строительству и ландшафту.
        </p>
    </div>

</body>
</html>
