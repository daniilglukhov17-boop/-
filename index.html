<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #E6FF00;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.12);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: #000; 
            font-family: 'Inter', sans-serif; 
            color: #fff; 
            overflow: hidden; 
        }

        /* ОСНОВНОЙ ЭКРАН */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            background: url('https://raw.githubusercontent.com/daniilglukhov17-boop/-/main/IMG_20260130_232609_196.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 40px 24px 130px; /* Отступ снизу под кнопки */
        }

        /* Градиент для эффекта "кино" */
        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.2) 100%);
            z-index: 1;
        }

        .content { position: relative; z-index: 2; }

        /* НАДЗАГОЛОВОК */
        .badge {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--lime);
            margin-bottom: 15px;
            display: block;
        }

        /* ЗАГОЛОВОК */
        .main-title {
            font-size: clamp(42px, 14vw, 70px);
            font-weight: 900;
            line-height: 0.85;
            letter-spacing: -3px;
            text-transform: uppercase;
            margin-bottom: 25px;
        }

        /* ОФФЕР */
        .description {
            font-size: 16px;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.7);
            max-width: 320px;
            margin-bottom: 40px;
        }

        .description b { color: #fff; font-weight: 500; }

        /* КНОПКА КВИЗА */
        .quiz-button {
            width: 100%;
            height: 72px;
            background: #fff;
            color: #000;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-weight: 900;
            font-size: 15px;
            text-transform: uppercase;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            transition: 0.2s;
        }

        .quiz-button:active { transform: scale(0.96); }

        /* ПАНЕЛЬ С КРУЖОЧКАМИ (СКВИРКЛЫ) */
        .side-dock {
            position: fixed;
            right: 20px;
            top: 45%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 16px;
            z-index: 1000;
        }

        .dock-item {
            width: 56px;
            height: 56px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 18px; /* Стиль Squircle */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .dock-item img { width: 22px; filter: invert(1); opacity: 0.8; }
        
        /* Особый стиль для MAX и Телефона */
        .dock-item.max { border: 1px solid var(--lime); }
        .dock-item.max img { filter: none; opacity: 1; }
        
        .dock-item.phone { background: var(--lime); border: none; }
        .dock-item.phone img { filter: none; opacity: 1; }

        .dock-item:active { transform: scale(0.85); }

    </style>
</head>
<body>

    <section class="hero">
        <div class="content">
            <span class="badge">Ваш участок — наша ответственность</span>
            <h1 class="main-title">ПОРЯДОК<br>ПОД КЛЮЧ</h1>
            
            <p class="description">
                Профессионально удаляем деревья, которые мешают вам жить. <b>Расчищаем, дробим, вывозим.</b> Ни одной ветки после нашего отъезда.
            </p>

            <a href="#" class="quiz-button" onclick="haptic()">
                Получить расчет проекта →
            </a>
        </div>

        <div class="side-dock">
            <a href="https://max.ru/u/f9LHodD0cOL4xhpQUy8JbK8yPr7uYEfXPM1AH_b6oHgMJqbLvCFTKSImCAg" class="dock-item max" onclick="haptic()">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/m.png" alt="MAX">
            </a>
            <a href="https://t.me/daniil_glukhov17" class="dock-item" onclick="haptic()">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png" alt="TG">
            </a>
            <a href="https://vk.com/daniil_glukhov17" class="dock-item" onclick="haptic()">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/vkontakte.png" alt="VK">
            </a>
            <a href="tel:+79785552114" class="dock-item phone" onclick="haptic()">
                <img src="https://img.icons8.com/ios-filled/50/000000/phone.png" alt="Call">
            </a>
        </div>
    </section>

    <script>
        function haptic() {
            if (navigator.vibrate) navigator.vibrate(40);
        }
    </script>

</body>
</html>
