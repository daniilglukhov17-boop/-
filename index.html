<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #DFFF11; 
            --obsidian: rgba(10, 10, 12, 0.95);
            --bg: #F8F8FA;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: var(--bg); 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        /* Контейнер шапки */
        .header-anchor {
            position: fixed;
            top: 20px;
            left: 12px;
            right: 12px;
            z-index: 10000;
            max-width: 600px; /* Для красоты на десктопе */
            margin: 0 auto;
        }

        .obsidian-panel {
            background: linear-gradient(145deg, rgba(20, 20, 25, 0.98), rgba(5, 5, 5, 1));
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 28px;
            padding: 8px 10px 8px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* Бриллиантовая грань */
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
        }

        .brand-info { display: flex; flex-direction: column; gap: 2px; }

        /* ВЫРАЖЕННАЯ ПУЛЬСАЦИЯ */
        .status-container {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 9px;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1.2px;
            text-transform: uppercase;
        }

        .heartbeat {
            position: relative;
            width: 10px;
            height: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .neon-dot {
            width: 7px;
            height: 7px;
            background: var(--lime);
            border-radius: 50%;
            z-index: 5;
            box-shadow: 0 0 15px var(--lime), 0 0 30px var(--lime);
            animation: core-glow 1.5s infinite alternate;
        }

        @keyframes core-glow {
            from { transform: scale(1); filter: brightness(1); }
            to { transform: scale(1.1); filter: brightness(1.3); }
        }

        .neon-wave {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid var(--lime);
            border-radius: 50%;
            opacity: 0;
            animation: blast 2s infinite cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        @keyframes blast {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(4); opacity: 0; }
        }

        .master-label {
            color: #fff;
            font-size: 16px;
            font-weight: 900;
            letter-spacing: -0.2px;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* ВПУКЛАЯ КНОПКА (The Milled Button) */
        .milled-btn {
            background: var(--lime);
            height: 52px;
            padding: 0 26px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            border: none;
            position: relative;
            /* Эффект глубокой впадины */
            box-shadow: 
                inset 6px 6px 12px rgba(0, 0, 0, 0.35), 
                inset -4px -4px 10px rgba(255, 255, 255, 0.5),
                0 10px 20px rgba(223, 255, 17, 0.15);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .milled-btn:active {
            transform: scale(0.94);
            filter: brightness(1.1);
            box-shadow: 
                inset 8px 8px 16px rgba(0, 0, 0, 0.4), 
                inset -5px -5px 12px rgba(255, 255, 255, 0.6);
        }

        .milled-btn span {
            color: #000;
            font-size: 13px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .icon-phone { width: 16px; height: 16px; fill: #000; }

    </style>
</head>
<body>

    <div class="header-anchor">
        <header class="obsidian-panel">
            <div class="brand-info">
                <div class="status-container">
                    <div class="heartbeat">
                        <div class="neon-dot"></div>
                        <div class="neon-wave"></div>
                    </div>
                    <span>На связи • Симферополь</span>
                </div>
                <span class="master-label">Даниил Глухов</span>
            </div>

            <a href="tel:+79785552114" class="milled-btn" onclick="playHaptic(event)">
                <svg class="icon-phone" viewBox="0 0 24 24">
                    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.32.57 3.57.57.55 0 1 .45 1 1v3.5c0 .55-.45 1-1 1C10.74 21 3 13.26 3 3.5c0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                </svg>
                <span>Вызвать</span>
            </a>
        </header>
    </div>

    <script>
        const ctx = new (window.AudioContext || window.webkitAudioContext)();

        function playHaptic(e) {
            // Виброотклик
            if (navigator.vibrate) navigator.vibrate([15, 30, 15]);

            // Механический клик
            const osc = ctx.createOscillator();
            const g = ctx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(1200, ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(20, ctx.currentTime + 0.1);
            g.gain.setValueAtTime(0.3, ctx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
            osc.connect(g);
            g.connect(ctx.destination);
            osc.start();
            osc.stop(ctx.currentTime + 0.1);
        }
    </script>

</body>
</html>
