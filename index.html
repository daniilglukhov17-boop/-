<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #DFFF11; 
            /* Насыщенный цвет для неона */
            --max-neon-solid: #DFFF11;
        } 

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; } 

        body { background: #FFFFFF; font-family: 'Inter', sans-serif; min-height: 200vh; } 

        /* Скрытие/появление шапки */
        .header-container {
            position: fixed;
            top: 25px; left: 14px; right: 14px;
            z-index: 10000;
            max-width: 500px;
            margin: 0 auto;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease;
        }

        .header-hidden { transform: translateY(-130%); opacity: 0; }

        .obsidian-panel {
            background: linear-gradient(165deg, #18181B 0%, #000000 100%);
            border-radius: 26px;
            padding: 8px 10px 8px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
        } 

        .text-stack { display: flex; flex-direction: column; gap: 1px; } 

        .status-line {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 8px;
            font-weight: 900;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            margin-bottom: 2px;
        } 

        /* СТАТИЧНОЕ СВЕЧЕНИЕ "КАК В MAX" */
        .status-line span {
            color: var(--max-neon-solid);
            /* Четырехуровневый drop-shadow для максимальной плотности света */
            filter: 
                drop-shadow(0 0 1px var(--max-neon-solid))
                drop-shadow(0 0 3px var(--max-neon-solid))
                drop-shadow(0 0 7px var(--max-neon-solid))
                drop-shadow(0 0 12px rgba(223, 255, 17, 0.6));
            -webkit-font-smoothing: antialiased;
        }

        .pulse-box {
            position: relative;
            width: 8px; height: 8px;
            display: flex; align-items: center; justify-content: center;
        } 

        .glow-dot {
            width: 6px; height: 6px;
            background: var(--lime);
            border-radius: 50%;
            /* Точка тоже светится статично и ярко */
            filter: drop-shadow(0 0 5px var(--lime)) drop-shadow(0 0 10px var(--lime));
        } 

        .soft-wave {
            position: absolute;
            width: 100%; height: 100%;
            border: 1px solid var(--lime);
            border-radius: 50%;
            animation: wave-out 3s infinite linear;
        } 

        @keyframes wave-out {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(4); opacity: 0; }
        } 

        .name-carved {
            color: #fff;
            font-size: 14px;
            font-weight: 900;
            letter-spacing: -0.2px;
            text-transform: uppercase;
        } 

        .indented-btn {
            background: var(--lime);
            height: 50px;
            padding: 0 24px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            border: none;
            box-shadow: 
                inset 4px 4px 8px rgba(0, 0, 0, 0.2), 
                inset -3px -3px 6px rgba(255, 255, 255, 0.4);
            transition: 0.1s;
        } 

        .indented-btn:active {
            transform: translateY(2px) scale(0.96); 
            box-shadow: inset 8px 8px 16px rgba(0, 0, 0, 0.4);
        } 

        .btn-label { color: #000; font-size: 12px; font-weight: 950; text-transform: uppercase; } 
        .btn-icon { width: 16px; height: 16px; fill: #000; } 
    </style>
</head>
<body> 

    <div class="header-container" id="mainHeader">
        <header class="obsidian-panel">
            <div class="text-stack">
                <div class="status-line">
                    <div class="pulse-box">
                        <div class="glow-dot"></div>
                        <div class="soft-wave"></div>
                    </div>
                    <span>На связи • Симферополь</span>
                </div>
                <div class="name-carved">Даниил Глухов</div>
            </div> 

            <a href="tel:+79785552114" class="indented-btn" onclick="handleInteraction(event)">
                <svg class="btn-icon" viewBox="0 0 24 24">
                    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.32.57 3.57.57.55 0 1 .45 1 1v3.5c0 .55-.45 1-1 1C10.74 21 3 13.26 3 3.5c0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                </svg>
                <span class="btn-label">Вызвать</span>
            </a>
        </header>
    </div> 

    <script>
        // Звук и вибрация
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)(); 
        function handleInteraction(e) {
            if (navigator.vibrate) navigator.vibrate(30); 
            const t = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(120, t);
            gain.gain.setValueAtTime(0.5, t);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(t + 0.1);
        }

        // Скролл-логика
        let lastScrollY = window.scrollY;
        const header = document.getElementById('mainHeader');
        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            if (currentScrollY > lastScrollY && currentScrollY > 80) {
                header.classList.add('header-hidden');
            } else if (currentScrollY < lastScrollY) {
                header.classList.remove('header-hidden');
            }
            lastScrollY = currentScrollY;
        }, { passive: true });
    </script>
</body>
</html>
