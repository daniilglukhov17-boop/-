<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stihl Luxury App Concept v2</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-bg: #F0F2F5;
            --panel-bg: #F8F9FA;
            --stihl-copper: linear-gradient(135deg, #FF6600 0%, #E65C00 100%);
            --text-main: #1C1C1E;
            --text-sec: #8E8E93;
            --shadow-light: #FFFFFF;
            --shadow-dark: #D1D9E6;
            --online-green: #2ecc71; /* Индикатор "на связи" */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--app-bg);
            font-family: 'Inter', -apple-system, sans-serif;
            color: var(--text-main);
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            min-height: 100vh;
            padding: 16px;
        }

        .premium-header {
            background: var(--panel-bg);
            border-radius: 24px;
            padding: 20px;
            box-shadow: 
                8px 8px 16px var(--shadow-dark), 
                -8px -8px 16px var(--shadow-light);
            border: 1px solid rgba(255,255,255,0.5);
            margin-bottom: 24px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .brand-info h1 {
            font-size: 18px;
            font-weight: 800;
            letter-spacing: -0.5px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #1c1c1e, #555);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .online-status {
            display: flex;
            align-items: center;
            margin-top: 4px;
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            background-color: var(--online-green);
            border-radius: 50%;
            margin-right: 6px;
            box-shadow: 0 0 0 2px rgba(46, 204, 113, 0.3); /* Пульсирующий эффект */
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.4); }
            70% { box-shadow: 0 0 0 8px rgba(46, 204, 113, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }

        .online-text {
            font-size: 11px;
            font-weight: 600;
            color: var(--online-green);
        }

        .geo-tag {
            background: #fff;
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 9px;
            font-weight: 700;
            color: #FF6600;
            box-shadow: inset 2px 2px 5px var(--shadow-dark), inset -2px -2px 5px var(--shadow-light);
            text-transform: uppercase;
        }

        .action-call {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 18px;
            background: var(--stihl-copper);
            border: none;
            border-radius: 18px;
            color: white;
            font-size: 15px;
            font-weight: 700;
            text-decoration: none;
            margin-bottom: 16px;
            box-shadow: 0 10px 20px rgba(255, 102, 0, 0.3);
            transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .action-call:active {
            transform: scale(0.96);
            box-shadow: 0 4px 10px rgba(255, 102, 0, 0.2);
        }

        .messenger-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .messenger-btn {
            background: var(--panel-bg);
            padding: 14px;
            border-radius: 16px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 
                4px 4px 8px var(--shadow-dark), 
                -4px -4px 8px var(--shadow-light);
            border: 1px solid rgba(255,255,255,0.6);
            transition: 0.2s;
        }

        .messenger-btn:active {
            box-shadow: 
                inset 2px 2px 5px var(--shadow-dark), 
                inset -2px -2px 5px var(--shadow-light);
            transform: scale(0.95);
        }

        .messenger-btn span {
            font-size: 9px;
            font-weight: 700;
            color: var(--text-main);
            margin-top: 8px;
            letter-spacing: 0.5px;
        }

        /* Стиль для топовых иконок */
        .icon {
            width: 26px; /* Чуть крупнее */
            height: 26px;
            filter: drop-shadow(0px 2px 1px rgba(0,0,0,0.1)); /* Мягкая тень для объема */
        }
        /* Градиенты для иконок */
        .icon-max { fill: url(#maxGradient); }
        .icon-tg { fill: url(#tgGradient); }
        .icon-vk { fill: url(#vkGradient); }
        .icon-call { fill: url(#callGradient); } /* Новая иконка для звонка */

    </style>
</head>
