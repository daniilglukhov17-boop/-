<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stihl Luxury App Concept - Animated</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-bg: #F0F2F5;
            --panel-bg: #F8F9FA;
            --stihl-copper: linear-gradient(135deg, #FF6600 0%, #E65C00 100%);
            --stihl-copper-active: linear-gradient(135deg, #E65C00 0%, #CC5200 100%); /* Более темный для active */
            --text-main: #1C1C1E;
            --text-sec: #8E8E93;
            --shadow-light: #FFFFFF;
            --shadow-dark: #D1D9E6;
            --online-green: #34C759;
        }

        /* --- Базовые стили и сброс --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--app-bg);
            font-family: 'Inter', -apple-system, sans-serif;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 16px; /* Отступы для контейнера */
        }

        /* --- Контейнер приложения (имитация экрана телефона) --- */
        .app-container {
            width: 100%;
            max-width: 500px; /* Ограничиваем ширину для лучшего вида */
        }

        /* --- Парящая шапка-панель --- */
        .premium-header {
            background: var(--panel-bg);
            border-radius: 24px; /* Мягкие закругления */
            padding: 24px; /* Увеличенный внутренний отступ */
            box-shadow: 
                8px 8px 16px var(--shadow-dark), 
                -8px -8px 16px var(--shadow-light); /* Эффект выдавливания */
            border: 1px solid rgba(255,255,255,0.5); /* Легкая рамка */
            margin-bottom: 24px; /* Отступ от нижнего контента */
            /* Дополнительная, едва заметная тень для глубины */
            box-shadow: 0 10px 30px rgba(0,0,0,0.05),
                        8px 8px 16px var(--shadow-dark), 
                        -8px -8px 16px var(--shadow-light);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px; /* Отступ от кнопок */
        }

        .brand-info h1 {
            font-size: 20px; /* Крупнее имя */
            font-weight: 800;
            letter-spacing: -0.5px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #1c1c1e, #555); /* Градиент для текста */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-line {
            display: flex;
            align-items: center;
            margin-top: 4px;
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            background-color: var(--online-green);
            border-radius: 50%;
            margin-right: 6px;
            box-shadow: 0 0 0 0 rgba(52, 199, 89, 0.7); /* Тень для пульсации */
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(52, 199, 89, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(52, 199, 89, 0); }
            100% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(52, 199, 89, 0); }
        }

        .status-text {
            font-size: 11px;
            font-weight: 600;
            color: var(--online-green);
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .geo-tag {
            background: #fff;
            padding: 8px 14px; /* Увеличенный padding */
            border-radius: 100px;
            font-size: 9px;
            font-weight: 700;
            color: #FF6600;
            box-shadow: inset 2px 2px 5px var(--shadow-dark), inset -2px -2px 5px var(--shadow-light);
            text-transform: uppercase;
        }

        /* --- Главная кнопка действия --- */
        .action-call {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px; /* Увеличенный padding */
            background: var(--stihl-copper);
            border: none;
            border-radius: 18px;
            color: white;
            font-size: 16px; /* Крупнее текст */
            font-weight: 700;
            text-decoration: none;
            margin-bottom: 20px; /* Отступ от мессенджеров */
            box-shadow: 0 12px 25px rgba(255, 102, 0, 0.4); /* Более выраженная тень */
            transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .action-call:active {
            transform: scale(0.96);
            background: var(--stihl-copper-active); /* Изменение цвета при нажатии */
            box-shadow: 0 4px 10px rgba(255, 102, 0, 0.2);
        }

        /* --- Сетка мессенджеров --- */
        .messenger-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px; /* Увеличенный отступ между кнопками */
        }

        .messenger-btn {
            background: var(--panel-bg);
            padding: 16px; /* Увеличенный padding */
            border-radius: 20px; /* Более округлые */
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 
                6px 6px 12px var(--shadow-dark), 
                -6px -6px 12px var(--shadow-light); /* Объемнее тени */
            border: 1px solid rgba(255,255,255,0.6);
            transition: 0.2s;
        }
