<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #DFFF11; 
            --glass-bg: #0A0A0B;
            --max-glow: rgba(223, 255, 17, 0.5);
        } 

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; } 

        body { 
            background: #FFFFFF; 
            font-family: 'Inter', sans-serif; 
            min-height: 200vh; /* Запас для теста скролла */
        } 

        /* Контейнер шапки с анимацией появления/скрытия */
        .header-container {
            position: fixed;
            top: 25px;
            left: 14px;
            right: 14px;
            z-index: 10000;
            max-width: 500px;
            margin: 0 auto;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease;
        }

        /* Состояние при скролле вниз */
        .header-hidden {
            transform: translateY(-130%);
            opacity: 0;
        }

        .obsidian-panel {
            background: linear-gradient(165deg, #18181B 0%, #000000 100%);
            border-radius: 26px;
            padding: 8px 10px 8px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(223, 255, 17, 0.15);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        } 

        .text-stack { display: flex; flex-direction: column; gap: 1px; } 

        .status-line {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 8px;
            font-weight: 900;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            margin-bottom: 2px;
        } 

        /* СВЕЧЕНИЕ НАДПИСИ КАК В MAX */
        .status-line span {
            color: var(--lime);
            text-shadow: 0 0 8px var(--max-glow);
            animation: max-text-flicker 3s infinite alternate;
        }

        @keyframes max-text-flicker {
            0%, 100% { opacity: 1; text-shadow: 0 0 8px var(--lime), 0 0 15px var(--max-glow); }
            50% { opacity: 0.8; text-shadow: 0 0 4px var(--lime), 0 0 8px var(--max-glow); }
        }

        .pulse-box {
            position: relative;
            width: 8px; height: 8px;
            display: flex; align-items: center; justify-content: center;
        } 

        .glow-dot {
            width: 6px; height: 6px;
            background: var(--lime);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--lime);
            animation: breathe 2.5s infinite ease-in-out;
        } 

        @keyframes breathe {
            0%, 100% { opacity: 0.4; transform: scale(0.9); filter: blur(0.5px); }
            50% { opacity: 1; transform: scale(1.1); filter: blur(0px); box-shadow: 0 0 20px var(--lime); }
        } 

        .soft-wave {
            position: absolute;
            width: 100%; height: 100%;
            border: 1px solid var(--lime);
            border-radius: 50%;
            animation: wave-out 3s infinite linear;
        } 

        @keyframes wave-out {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(4); opacity: 0; }
        } 

        .name-carved {
            color: #fff;
            font-size: 14px;
            font-weight: 900;
            letter-spacing: -0.2px;
            text-transform: uppercase;
        } 

        .indented-btn {
            background: var(--lime);
            height: 50px;
            padding: 0 24px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            border: none;
            position: relative;
            box-shadow: 
                inset 4px 4px 8px rgba(0, 0, 0, 0.2), 
                inset -3px -3px 6px rgba(255, 255, 255, 0.4);
            transition: all 0.15s ease;
        } 

        .indented-btn:active {
            transform: translateY(2px) scale(0.96); 
            box-shadow: 
                inset 8px 8px 16px rgba(0, 0, 0, 0.4), 
                inset -2px -2px 8px rgba(255, 255, 255, 0.2);
        } 

        .btn-label {
            color: #000;
            font-size: 12px;
            font-weight: 950;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        } 

        .btn-icon { width: 16px; height: 16px; fill: #000; } 
    </style>
</head>
<body> 

    <div class="header-container" id="mainHeader">
        <header class="obsidian-panel">
            <div class="text-stack">
                <div class="status-line">
                    <div class="pulse-box">
                        <div class="glow-dot"></div>
                        <div class="soft-wave"></div>
                    </div>
                    <span>На связи • Симферополь</span>
                </div>
                <div class="name-carved">Даниил Глухов</div>
            </div> 

            <a href="tel:+79785552114" class="indented-btn" onclick="handleInteraction(event)">
                <svg class="btn-icon" viewBox="0 0 24 24">
                    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.32.57 3.57.57.55 0 1 .45 1 1v3.5c0 .55-.45 1-1 1C10.74 21 3 13.26 3 3.5c0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                </svg>
                <span class="btn-label">Вызвать</span>
            </a>
        </header>
    </div> 

    <script>
        // 1. Звуковой движок и вибрация
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)(); 

        function handleInteraction(e) {
            // Тактильный отклик
            if (navigator.vibrate) navigator.vibrate(30); 

            // Синтез щелчка
            const t = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = 'sine';
            osc.frequency.setValueAtTime(120, t);
            osc.frequency.exponentialRampToValueAtTime(0.01, t + 0.1);
            
            gain.gain.setValueAtTime(0.5, t);
            gain.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start();
            osc.stop(t + 0.1);
        }

        // 2. Логика скрытия шапки при скролле
        let lastScrollY = window.scrollY;
        const header = document.getElementById('mainHeader');

        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;

            if (currentScrollY > lastScrollY && currentScrollY > 80) {
                // Скроллим вниз — прячем шапку
                header.classList.add('header-hidden');
            } else if (currentScrollY < lastScrollY) {
                // Скроллим вверх — показываем
                header.classList.remove('header-hidden');
            }
            
            lastScrollY = currentScrollY;
        }, { passive: true });
    </script>
</body>
</html>
