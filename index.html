<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #E6FF00;
            --white: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: #000; 
            font-family: 'Inter', sans-serif; 
            height: 100vh;
            overflow: hidden;
        }

        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            background: url('https://raw.githubusercontent.com/daniilglukhov17-boop/-/main/IMG_20260130_232609_196.jpg') no-repeat center 30%;
            background-size: cover;
            display: flex;
            flex-direction: column;
            padding: 24px;
        }

        /* Экстремальное затемнение центральной зоны для читаемости */
        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.85) 100%);
            z-index: 1;
        }

        /* ШАПКА */
        .header {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: auto; /* Толкает контент в центр */
        }

        .online-tag {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.15);
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--lime);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--lime);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* ЦЕНТРАЛЬНЫЙ МОНОЛИТ */
        .main-box {
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: auto 0;
        }

        .main-title {
            font-size: clamp(52px, 18vw, 95px);
            font-weight: 900;
            line-height: 0.85;
            letter-spacing: -3px;
            text-transform: uppercase;
            color: var(--white);
            margin-bottom: 20px;
            /* Двойная тень для эффекта "выжигания" */
            text-shadow: 0 10px 40px rgba(0,0,0,1), 0 0 80px rgba(0,0,0,0.8);
        }

        .sub-title {
            font-size: 18px;
            font-weight: 800;
            line-height: 1.3;
            color: var(--lime);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            text-shadow: 0 4px 10px rgba(0,0,0,1);
        }

        .description {
            font-size: 16px;
            line-height: 1.4;
            max-width: 320px;
            font-weight: 400;
            color: rgba(255,255,255,0.9);
            margin-bottom: 30px;
            text-shadow: 0 2px 8px rgba(0,0,0,1);
        }

        /* КНОПКА СРАЗУ ПОД ТЕКСТОМ */
        .cta-btn {
            width: 100%;
            max-width: 340px;
            height: 78px;
            background: var(--white);
            color: #000;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 16px;
            text-transform: uppercase;
            text-decoration: none;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            transition: 0.2s;
        }

        .cta-btn:active { transform: scale(0.96); background: var(--lime); }

        /* НИЖНЯЯ ПАНЕЛЬ СВЯЗИ */
        .footer-nav {
            position: relative;
            z-index: 10;
            margin-top: auto;
            display: flex;
            justify-content: center;
            gap: 35px;
        }

        .s-link img { width: 26px; filter: invert(1); opacity: 0.5; }
        .s-link.primary img { opacity: 1; filter: none; }
        .s-link.primary { 
            position: relative; 
            background: var(--lime); 
            width: 50px; height: 50px; 
            display: flex; align-items: center; justify-content: center; 
            border-radius: 15px;
            margin-top: -12px;
        }

    </style>
</head>
<body>

    <section class="hero">
        <header class="header">
            <div class="online-tag">
                <div class="dot"></div>
                Симферополь • Крым
            </div>
            <a href="tel:+79785552114" class="s-link"><img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" style="width: 20px; opacity: 1;"></a>
        </header>

        <div class="main-box">
            <h1 class="main-title">ПОРЯДОК<br>ПОД КЛЮЧ</h1>
            
            <div class="sub-title">Спил • Расчистка • Вывоз</div>
            
            <p class="description">
                Удаляем деревья любой сложности в день обращения. Оставляем после себя идеальный участок.
            </p>

            <a href="#" class="cta-btn" onclick="haptic()">
                Узнать стоимость →
            </a>
        </div>

        <div class="footer-nav">
            <a href="https://t.me/daniil_glukhov17" class="s-link" onclick="haptic()">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png">
            </a>
            <a href="https://max.ru/u/f9LHodD0cOL4xhpQUy8JbK8yPr7uYEfXPM1AH_b6oHgMJqbLvCFTKSImCAg" class="s-link primary" onclick="haptic()">
                <img src="https://img.icons8.com/ios-filled/50/000000/m.png">
            </a>
            <a href="https://vk.com/daniil_glukhov17" class="s-link" onclick="haptic()">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/vkontakte.png">
            </a>
        </div>
    </section>

    <script>
        function haptic() {
            if (navigator.vibrate) navigator.vibrate(50);
        }
    </script>
</body>
</html>
