<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спил деревьев в Крыму</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF8C00; /* Оранжевый */
            --dark: #1a1a1a;
            --white: #ffffff;
            --gray: #f4f4f4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body { background-color: var(--dark); color: var(--white); }

        /* --- ШАПКА --- */
        header {
            position: fixed;
            top: 0; width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo { font-weight: 900; font-size: 1.2rem; letter-spacing: 1px; }
        .logo span { color: var(--primary); }

        .call-btn {
            background: var(--primary);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 140, 0, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 140, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 140, 0, 0); }
        }

        /* --- ХЕРО-БЛОК --- */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), 
                        url('https://images.unsplash.com/photo-1590496793907-39b7f523f972?auto=format&fit=crop&q=80') center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero h4 { color: var(--primary); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; font-size: 0.9rem; }
        .hero h1 { font-size: 2.2rem; line-height: 1.2; margin-bottom: 20px; }
        .hero p { font-size: 1.1rem; color: #ccc; margin-bottom: 30px; max-width: 400px; }

        /* --- КРАСИВАЯ КНОПКА СВЯЗИ --- */
        .cta-container { width: 100%; max-width: 320px; }

        .main-btn {
            background: var(--primary);
            color: white;
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-bottom: 15px;
            font-size: 1.1rem;
            border: none;
            width: 100%;
            cursor: pointer;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .social-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .social-btn i { font-size: 1.2rem; }
        .social-btn.max { border-color: #007bff; }
        .social-btn.tg { border-color: #26A5E4; }
        .social-btn.vk { border-color: #4C75A3; }

    </style>
</head>
<body>

    <header>
        <div class="logo">АРБОРИСТ<span>КРЫМ</span></div>
        <a href="tel:+79785552114" class="call-btn">
            <i class="fas fa-phone"></i>
        </a>
    </header>

    <section class="hero">
        <h4>Работаем по всему Крыму</h4>
        <h1>Безопасный спил деревьев любой сложности</h1>
        <p>Оценка стоимости по фото за 5 минут. Несем полную ответственность за ваше имущество.</p>

        <div class="cta-container">
            <button class="main-btn" onclick="document.getElementById('socials').scrollIntoView({behavior: 'smooth'})">
                УЗНАТЬ ЦЕНУ ПО ФОТО
            </button>
            
            <div class="social-links" id="socials">
                <a href="https://max.ru/u/f9LHodD0cOL4xhpQUy8JbK8yPr7uYEfXPM1AH_b6oHgMJqbLvCFTKSImCAg" class="social-btn max">
                    <i class="fas fa-comment-dots"></i> MAX
                </a>
                <a href="https://t.me/daniil_glukhov17" class="social-btn tg">
                    <i class="fab fa-telegram-plane"></i> TG
                </a>
                <a href="https://vk.com/daniil_glukhov17" class="social-btn vk">
                    <i class="fab fa-vk"></i> VK
                </a>
            </div>
        </div>
    </section>

</body>
</html>
