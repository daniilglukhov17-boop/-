<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@300;400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #D7FF00;
            --dark: #121212;
            --glass: rgba(255, 255, 255, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: #fff; 
            font-family: 'Inter', sans-serif; 
            color: var(--dark); 
            overflow: hidden; 
        }

        /* ГЛАВНЫЙ ЭКРАН */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            background: url('https://raw.githubusercontent.com/daniilglukhov17-boop/-/main/IMG_20260130_232609_196.jpg') no-repeat center center;
            background-size: cover;
            padding: 40px 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Светлый фильтр на фото */
        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: grayscale(20%);
            z-index: 1;
        }

        .header, .footer, .side-dock { position: relative; z-index: 10; }
