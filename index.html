<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спил деревьев и расчистка участков</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FF7F00; /* Цвет куртки арбориста */
            --dark-overlay: rgba(0, 0, 0, 0.65);
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: var(--white);
            overflow-x: hidden;
        }

        /* Главный экран с твоим фоном */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            /* Ссылка на твое фото из репозитория */
            background: linear-gradient(to right, var(--dark-overlay) 30%, rgba(0,0,0,0.2) 100%), 
                        url('https://raw.githubusercontent.com/Glukhov-Daniil/site/main/IMG_20260130_202829_851.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
        }

        /* Шапка */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 7%;
            backdrop-filter: blur(15px);
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-weight: 900;
            font-size: 22px;
            color: var(--white);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .logo span { color: var(--primary-orange); }

        nav a {
            color: var(--white);
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
            font-weight: 600;
            transition: 0.3s;
            opacity: 0.8;
        }

        nav a:hover { opacity: 1; color: var(--primary-orange); }

        .phone {
            font-weight: 700;
            font-size: 18px;
            color: var(--white);
            text-decoration: none;
            border: 1px solid var(--primary-orange);
            padding: 8px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .phone:hover { background: var(--primary-orange); }

        /* Контент */
        .hero-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 7%;
            max-width: 900px;
        }

        .badge {
            background: var(--primary-orange);
            color: #000;
            padding: 6px 15px;
            font-weight: 900;
            font-size: 12px;
            width: fit-content;
            margin-bottom: 20px;
            border-radius: 3px;
            text-transform: uppercase;
        }

        h1 {
            font-size: clamp(34px, 6vw, 68px);
            line-height: 1.1;
            margin-bottom: 25px;
            font-weight: 900;
        }

        h1 span { color: var(--primary-orange); }

        p {
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
        }

        /* ТА САМАЯ КРАСИВАЯ КНОПОЧКА */
        .btn-main {
            display: inline-block;
            padding: 22px 45px;
            background: var(--primary-orange);
            color: white;
            text-decoration: none;
            font-weight: 800;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(255, 127, 0, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .btn-main:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 127, 0, 0.6);
        }

        /* Эффект сияния (блик) на кнопке */
        .btn-main::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.6s;
        }

        .btn-main:hover::before {
            left: 100%;
        }

        /* Соцсети внизу */
        .socials {
            position: absolute;
            bottom: 40px;
            left: 7%;
            display: flex;
            gap: 25px;
        }

        .socials a {
            color: #fff;
            text-decoration: none;
            font-size: 13px;
            font-weight: 700;
            opacity: 0.5;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .socials a:hover { opacity: 1; color: var(--primary-orange); }

        @media (max-width: 768px) {
            nav { display: none; }
            .hero-content { text-align: center; align-items: center; }
            header { padding: 15px 5%; }
        }
    </style>
</head>
<body>

        <nav>

        </nav>
        <a href="tel:+79785552114" class="phone">+7 (978) 555-21-14</a>
    </header>

    <main class="hero-content">

        <h1>СПИЛ И ОБРЕЗКА <span>ДЕРЕВЬЕВ</span></h1>
        <p>Арбористика любой сложности. Безопасно удаляем аварийные деревья, расчищаем участки под застройку, вывозим мусор.</p>

        <a href="https://t.me/daniil_glukhov17" target="_blank">Telegram</a>
    </div>
</div>

</body>
</html>
