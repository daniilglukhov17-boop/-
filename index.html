<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #E6FF00;
            --glass: rgba(0, 0, 0, 0.7);
            --border: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: #000; 
            font-family: 'Inter', sans-serif; 
            color: #fff; 
            overflow: hidden; 
        }

        /* ГЛАВНЫЙ ЭКРАН */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            background: url('649.jpg') center center / cover no-repeat;
            display: flex;
            flex-direction: column;
            padding: 80px 24px 120px; /* Отступы, чтобы не перекрывать небо и кнопки */
        }

        /* Мягкий градиент для читаемости текста в небе */
        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, transparent 40%, rgba(0,0,0,0.6) 100%);
            z-index: 1;
        }

        .content { position: relative; z-index: 2; }

        .title {
            font-size: 42px;
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -2px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
            max-width: 280px;
        }

        /* КНОПКА КВИЗА */
        .quiz-btn {
            background: var(--lime);
            color: #000;
            border: none;
            padding: 18px 25px;
            border-radius: 20px;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(230, 255, 0, 0.3);
        }

        /* ПРАВАЯ ПАНЕЛЬ С КРУЖОЧКАМИ */
        .side-dock {
            position: fixed;
            right: 20px;
            bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1000;
        }

        .dock-circle {
            width: 54px;
            height: 54px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .dock-circle img { width: 22px; filter: invert(1); }
        .dock-circle.phone { background: var(--lime); border: none; }
        .dock-circle.phone img { filter: none; }

        /* ПОПАП КВИЗА */
        .quiz-popup {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            display: none; /* Скрыто */
            padding: 40px 24px;
        }

        .quiz-popup.active { display: block; }

        .close-quiz {
            position: absolute;
            top: 20px; right: 20px;
            font-size: 30px; color: #fff; background: none; border: none;
        }

    </style>
</head>
<body>

    <section class="hero">
        <div class="content">
            <h1 class="title">БЕЗУПРЕЧНЫЙ<br>УЧАСТОК</h1>
            <p class="subtitle">Спил деревьев и расчистка в Крыму за 1 рабочий день.</p>
            
            <button class="quiz-btn" onclick="toggleQuiz(true)">
                <span>Рассчитать стоимость</span>
                <span style="font-size: 20px;">→</span>
            </button>
        </div>
    </section>

    <div class="side-dock">
        <a href="https://max.ru/u/f9LHodD0cOL4xhpQUy8JbK8yPr7uYEfXPM1AH_b6oHgMJqbLvCFTKSImCAg" class="dock-circle" onclick="haptic()">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/m.png" style="filter:none;">
        </a>
        <a href="https://t.me/daniil_glukhov17" class="dock-circle" onclick="haptic()">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png">
        </a>
        <a href="https://vk.com/daniil_glukhov17" class="dock-circle" onclick="haptic()">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/vkontakte.png">
        </a>
        <a href="tel:+79785552114" class="dock-circle phone" onclick="haptic()">
            <img src="https://img.icons8.com/ios-filled/50/000000/phone.png">
        </a>
    </div>

    <div id="quiz" class="quiz-popup">
        <button class="close-quiz" onclick="toggleQuiz(false)">×</button>
        <h2 style="margin-top: 40px; font-size: 24px; font-weight: 900; text-transform: uppercase;">Расчет цены</h2>
        <p style="opacity: 0.6; margin-top: 10px;">Ответьте на 3 вопроса</p>
        
        <div style="margin-top: 40px; display: flex; flex-direction: column; gap: 15px;">
            <div style="padding: 20px; background: rgba(255,255,255,0.05); border-radius: 15px; border: 1px solid var(--border);">
                1. Что нужно сделать?
            </div>
            <div style="padding: 20px; background: rgba(255,255,255,0.05); border-radius: 15px; border: 1px solid var(--border);">
                2. Примерная площадь?
            </div>
            <div style="padding: 20px; background: rgba(255,255,255,0.05); border-radius: 15px; border: 1px solid var(--border);">
                3. Есть ли фото?
            </div>
        </div>
    </div>

    <script>
        function toggleQuiz(show) {
            document.getElementById('quiz').classList.toggle('active', show);
            haptic();
        }

        function haptic() {
            if (navigator.vibrate) navigator.vibrate(25);
        }
    </script>

</body>
</html>
