<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #DFFF11; 
            --glass-bg: #0A0A0B;
        } 

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; } 

        body { 
            background: #FFFFFF; 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        } 

        .header-container {
            position: fixed;
            top: 25px;
            left: 14px;
            right: 14px;
            z-index: 10000;
            max-width: 500px;
            margin: 0 auto;
        } 

        .obsidian-panel {
            background: linear-gradient(165deg, #18181B 0%, #000000 100%);
            border-radius: 26px;
            padding: 8px 10px 8px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.22);
            position: relative;
        } 

        .text-stack { display: flex; flex-direction: column; gap: 1px; } 

        .status-line {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 8px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 2.5px;
            text-transform: uppercase;
            margin-bottom: 2px;
        } 

        .pulse-box {
            position: relative;
            width: 8px; height: 8px;
            display: flex; align-items: center; justify-content: center;
        } 

        .glow-dot {
            width: 6px; height: 6px;
            background: var(--lime);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--lime);
            animation: breathe 2.5s infinite ease-in-out;
        } 

        @keyframes breathe {
            0%, 100% { opacity: 0.4; transform: scale(0.9); filter: blur(0.5px); }
            50% { opacity: 1; transform: scale(1.1); filter: blur(0px); box-shadow: 0 0 20px var(--lime); }
        } 

        .soft-wave {
            position: absolute;
            width: 100%; height: 100%;
            border: 1px solid var(--lime);
            border-radius: 50%;
            animation: wave-out 3s infinite linear;
        } 

        @keyframes wave-out {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(4); opacity: 0; }
        } 

        .name-carved {
            color: #fff;
            font-size: 14px;
            font-weight: 900;
            letter-spacing: -0.2px;
            text-transform: uppercase;
        } 

        .indented-btn {
            background: var(--lime);
            height: 50px;
            padding: 0 24px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            border: none;
            position: relative;
            box-shadow: 
                inset 4px 4px 8px rgba(0, 0, 0, 0.3), 
                inset -3px -3px 6px rgba(255, 255, 255, 0.4),
                0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        } 

        .indented-btn:active {
            transform: translateY(2px) scale(0.97); 
            box-shadow: 
                inset 10px 10px 20px rgba(0, 0, 0, 0.5), 
                inset -2px -2px 10px rgba(255, 255, 255, 0.3);
            filter: brightness(0.9);
        } 

        .btn-label {
            color: #000;
            font-size: 12px;
            font-weight: 950;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        } 

        .btn-icon { width: 16px; height: 16px; fill: #000; } 
    </style>
</head>
<body> 

    <div class="header-container">
        <header class="obsidian-panel">
            <div class="text-stack">
                <div class="status-line">
                    <div class="pulse-box">
                        <div class="glow-dot"></div>
                        <div class="soft-wave"></div>
                    </div>
                    <span>На связи • Симферополь</span>
                </div>
                <div class="name-carved">Даниил Глухов</div>
            </div> 

            <a href="tel:+79785552114" class="indented-btn" onclick="masterClick(event)">
                <svg class="btn-icon" viewBox="0 0 24 24">
                    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.32.57 3.57.57.55 0 1 .45 1 1v3.5c0 .55-.45 1-1 1C10.74 21 3 13.26 3 3.5c0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                </svg>
                <span class="btn-label">Вызвать</span>
            </a>
        </header>
    </div> 

    <script>
     <section class="hero-premium-layout">
        <style>
            .hero-premium-layout {
                width: 100%;

                margin-top: 100px; /* Отступ, чтобы не залезть под фиксированный хедер */

                position: relative;
                min-height: 80vh;
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
                color: #fff;
                overflow: hidden;
                border-radius: 32px; /* В стиле твоего обсидиан-панели */
                background: #000;
            }

            .hero-bg-media {
                position: absolute;
                top: 0; left: 0; width: 100%; height: 100%;
                background: url('https://images.unsplash.com/photo-1542360663-803067868840?q=80&w=1000&auto=format&fit=crop') center/cover no-repeat;
                opacity: 0.4;
                z-index: 1;
                border-radius: 32px;
            }

            .hero-gradient {
                position: absolute;
                top: 0; left: 0; width: 100%; height: 100%;
                background: linear-gradient(180deg, rgba(0,0,0,0) 0%, #000 90%);
                z-index: 2;
            }

            .hero-content-box {
                position: relative;
                z-index: 10;
                width: 100%;
            }

            .hero-tag {
                color: var(--lime);
                font-size: 10px;
                font-weight: 900;
                letter-spacing: 3px;
                text-transform: uppercase;
                margin-bottom: 15px;
                display: block;
            }

            .hero-main-title {
                font-size: 34px;
                line-height: 1;
                font-weight: 900;
                text-transform: uppercase;
                letter-spacing: -1.5px;
                margin-bottom: 25px;
            }

            .hero-main-title span {
                display: block;
                font-size: 20px;
                font-weight: 400;
                color: rgba(255,255,255,0.6);
                letter-spacing: 0;
                margin-top: 5px;
            }

            .hero-feat {
                display: flex;
                gap: 12px;
                margin-bottom: 15px;
                padding: 15px;
                background: rgba(255,255,255,0.03);
                border-radius: 20px;
                border: 1px solid rgba(255,255,255,0.05);
            }

            .hero-feat-dot {
                width: 8px; height: 8px;
                background: var(--lime);
                border-radius: 50%;
                margin-top: 4px;
                box-shadow: 0 0 10px var(--lime);
            }

            .hero-feat-text b { display: block; font-size: 13px; text-transform: uppercase; margin-bottom: 2px; }
            .hero-feat-text p { font-size: 12px; color: rgba(255,255,255,0.5); margin: 0; }

            .hero-action-area {
                margin-top: 30px;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .btn-main-max {
                background: #fff;
                border-radius: 22px;
                padding: 20px;
                text-align: center;
                text-decoration: none;
                transition: all 0.1s;
            }

            .btn-main-max:active { transform: scale(0.97); filter: brightness(0.9); }

            .btn-main-max .t1 { color: #000; font-weight: 900; font-size: 14px; display: block; letter-spacing: 1px; }
            .btn-main-max .t2 { color: #666; font-size: 9px; font-weight: 700; text-transform: uppercase; margin-top: 4px; display: block; }

            .hero-sub-btns {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }

            .btn-sub {
                background: #18181B;
                border: 1px solid rgba(255,255,255,0.08);
                border-radius: 20px;
                padding: 15px;
                text-align: center;
                text-decoration: none;
                color: #fff;
                font-size: 11px;
                font-weight: 900;
                text-transform: uppercase;
            }
        </style>

        <div class="hero-bg-media"></div>
        <div class="hero-gradient"></div>

        <div class="hero-content-box">
            <span class="hero-tag">Спил • Расчистка • Вывоз</span>
            <h1 class="hero-main-title">Работа любой <span>сложности в Крыму</span></h1>

            <div class="hero-feat">
                <div class="hero-feat-dot"></div>
                <div class="hero-feat-text">
                    <b>Оценка по фото</b>
                    <p>Присылайте фото в MAX — отвечу за 5 минут</p>
                </div>
            </div>

            <div class="hero-action-area">
                <a href="https://max.ru/u/f9LHodD0cOL4xhpQUy8JbK8yPr7uYEfXPM1AH_b6oHgMJqbLvCFTKSImCAg" class="btn-main-max" onclick="masterClick(event)">
                    <span class="t1">НАПИСАТЬ В MAX МЕССЕНДЖЕР</span>
                    <span class="t2">Бесплатный расчет стоимости сейчас</span>
                </a>

                <div class="hero-sub-btns">
                    <a href="https://t.me/daniil_glukhov17" class="btn-sub" onclick="masterClick(event)">Telegram</a>
                    <a href="https://vk.com/daniil_glukhov17" class="btn-sub" onclick="masterClick(event)">Вконтакте</a>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
