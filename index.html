<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Header Concept</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --stihl-orange: #FF6600; /* Единственный акцент */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #0a0a0a; /* Глубокий черный фон */
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            /* Временный фон-градиент, чтобы видеть прозрачность стекла */
            background-image: 
                radial-gradient(circle at 20% 30%, #1c1c1c 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, #141414 0%, transparent 40%);
        }

        /* Контейнер шапки */
        .header-glass {
            position: fixed;
            top: 15px;
            left: 10px;
            right: 10px;
            padding: 15px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 1000;
        }

        /* Верхняя инфо-строка */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 5px;
        }

        .loc-tag {
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
            border-left: 2px solid var(--stihl-orange);
            padding-left: 8px;
        }

        .name-tag {
            font-size: 11px;
            font-weight: 400;
            color: var(--text-main);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Кнопка звонка - Главный акцент */
        .main-call-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 12px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .main-call-btn:active {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(0.98);
        }

        /* Ряд мессенджеров */
        .messenger-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .msg-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            text-decoration: none;
            color: var(--text-dim);
            font-size: 9px;
            font-weight: 700;
            transition: 0.3s;
        }

        .msg-link span {
            margin-top: 4px;
        }

        .msg-link svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
            opacity: 0.7;
        }

        .msg-link:active {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

    </style>
</head>
