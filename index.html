<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #DFFF11;
            --panel-bg: #0A0A0B;
        } 

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; } 

        body { background: #FFFFFF; font-family: 'Inter', sans-serif; min-height: 200vh; } 

        /* Контейнер шапки */
        .header-container {
            position: fixed;
            top: 25px; left: 14px; right: 14px;
            z-index: 10000;
            max-width: 500px;
            margin: 0 auto;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease;
        }

        .header-hidden { transform: translateY(-130%); opacity: 0; }

        /* ПАНЕЛЬ С НЕОНОВОЙ ОБВОДКОЙ ПОД MAX */
        .obsidian-panel {
            background: linear-gradient(180deg, #121212 0%, #000000 100%);
            border-radius: 26px;
            padding: 8px 10px 8px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            
            /* Обводка как в MAX */
            border: 1px solid rgba(223, 255, 17, 0.3);
            box-shadow: 
                0 0 12px rgba(223, 255, 17, 0.2), /* Внешний неон */
                0 15px 35px rgba(0, 0, 0, 0.3); /* Тень блока */
        } 

        .text-stack { display: flex; flex-direction: column; gap: 1px; } 

        .status-line {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 8px;
            font-weight: 900;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            margin-bottom: 2px;
        } 

        /* ТОЧНОЕ СВЕЧЕНИЕ БУКВЫ MAX */
        .status-line span {
            color: #FFF; /* Текст белый, как иконка 'M' */
            filter: drop-shadow(0 0 8px var(--lime)); /* Свечение из твоего Hero */
            -webkit-font-smoothing: antialiased;
        }

        .pulse-box {
            position: relative;
            width: 8px; height: 8px;
            display: flex; align-items: center; justify-content: center;
        } 

        .glow-dot {
            width: 6px; height: 6px;
            background: var(--lime);
            border-radius: 50%;
            filter: drop-shadow(0 0 8px var(--lime));
        } 

        .soft-wave {
            position: absolute;
            width: 100%; height: 100%;
            border: 1px solid var(--lime);
            border-radius: 50%;
            animation: wave-out 3s infinite linear;
        } 

        @keyframes wave-out {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(4); opacity: 0; }
        } 

        .name-carved {
            color: #fff;
            font-size: 14px;
            font-weight: 900;
            letter-spacing: -0.2px;
            text-transform: uppercase;
            opacity: 0.9;
        } 

        /* КНОПКА ВЫЗВАТЬ В СТИЛЕ ЛАЙМ */
        .indented-btn {
            background: var(--lime);
            height: 50px;
            padding: 0 24px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            border: none;
            box-shadow: 
                0 0 15px rgba(223, 255, 17, 0.2),
                inset 4px 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.1s;
        } 

        .indented-btn:active {
            transform: scale(0.96) translateY(2px);
            box-shadow: inset 0 8px 20px rgba(0,0,0,0.2);
        } 

        .btn-label { color: #000; font-size: 11px; font-weight: 950; text-transform: uppercase; letter-spacing: 1px; } 
        .btn-icon { width: 16px; height: 16px; fill: #000; } 
    </style>
</head>
<body> 

    <div class="header-container" id="mainHeader">
        <header class="obsidian-panel">
            <div class="text-stack">
                <div class="status-line">
                    <div class="pulse-box">
                        <div class="glow-dot"></div>
                        <div class="soft-wave"></div>
                    </div>
                    <span>На связи • Симферополь</span>
                </div>
                <div class="name-carved">Даниил Глухов</div>
            </div> 

            <a href="tel:+79785552114" class="indented-btn" onclick="hapticHeroClick(event)">
                <svg class="btn-icon" viewBox="0 0 24 24">
                    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.32.57 3.57.57.55 0 1 .45 1 1v3.5c0 .55-.45 1-1 1C10.74 21 3 13.26 3 3.5c0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                </svg>
                <span class="btn-label">Вызвать</span>
            </a>
        </header>
    </div> 

    <script>
        // Используем твою функцию hapticHeroClick для единства звука и вибрации
        function hapticHeroClick(e) {
            if (typeof navigator !== "undefined" && navigator.vibrate) {
                navigator.vibrate([30, 15, 30]);
            }
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (AudioContext) {
                try {
                    const ctx = new AudioContext();
                    const t = ctx.currentTime;
                    const osc = ctx.createOscillator();
                    const g = ctx.createGain();
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(125, t);
                    osc.frequency.exponentialRampToValueAtTime(0.01, t + 0.1);
                    g.gain.setValueAtTime(0.2, t);
                    g.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
                    osc.connect(g); g.connect(ctx.destination);
                    osc.start(); osc.stop(t + 0.1);
                } catch (err) { }
            }
        }

        // Скролл-логика
        let lastScrollY = window.scrollY;
        const header = document.getElementById('mainHeader');
        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            if (currentScrollY > lastScrollY && currentScrollY > 80) {
                header.classList.add('header-hidden');
            } else if (currentScrollY < lastScrollY) {
                header.classList.remove('header-hidden');
            }
            lastScrollY = currentScrollY;
        }, { passive: true });
    </script>
</body>
</html>
