<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Transparent Header</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Полная прозрачность с легким бликом */
            --glass-surface: rgba(255, 255, 255, 0.01); 
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --stihl-orange: #FF6600;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000; /* Черный фон, чтобы видеть прозрачность */
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            /* Световые пятна на фоне, чтобы подчеркнуть работу блюра */
            background-image: 
                radial-gradient(circle at 10% 20%, #1a1a1a 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, #111 0%, transparent 50%);
        }

        .header-transparent {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 15px;
            /* Фон полностью прозрачный, работает только размытие */
            background: transparent;
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            /* Тонкая грань снизу */
            border-bottom: 0.5px solid var(--glass-border);
            z-index: 1000;
        }

        .top-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .geo-label {
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--stihl-orange);
            font-weight: 700;
        }

        .name-label {
            font-size: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.5);
        }

        /* Кнопка телефона - прозрачная со светящейся обводкой */
        .btn-phone {
            display: block;
            width: 100%;
            padding: 18px;
            background: var(--glass-surface);
            border: 0.5px solid rgba(255, 255, 255, 0.3);
            border-radius: 2px; /* Острые премиальные углы */
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 12px;
            box-shadow: 0 0 20px rgba(255,255,255,0.05);
        }

        /* Мессенджеры - только тонкие рамки */
        .social-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .social-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            background: transparent;
            border: 0.5px solid var(--glass-border);
            border-radius: 2px;
            color: #fff;
            text-decoration: none;
            font-size: 10px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .social-item:active {
            background: rgba(255,255,255,0.1);
            border-color: #fff;
        }

    </style>
</head>
<body>

    <header class="header-transparent">
        <div class="top-info">
            <div class="geo-label">Simferopol District</div>
            <div class="name-label">Daniil Glukhov</div>
        </div>

        <a href="tel:+79785552114" class="btn-phone">
            Call +7 978 555 21 14
        </a>

        <div class="social-grid">
            <a href="https://max.ru/u/f9LHodD0cOKq1RRxaWPLcyQOAe5XjdOFacwTLVOWL4Tk0TUldTlooT-0r5g" class="social-item">MAX</a>
            <a href="https://t.me/daniil_glukhov17" class="social-item">TG</a>
            <a href="https://vk.com/daniil_glukhov17" class="social-item">VK</a>
        </div>
    </header>

</body>
</html>
