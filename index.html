<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #DFFF11; 
            --black-matte: #050505;
            --white-bg: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: var(--white-bg); 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .header-anchor {
            position: fixed;
            top: 25px;
            left: 12px;
            right: 12px;
            z-index: 10000;
            max-width: 550px;
            margin: 0 auto;
        }

        /* КОРПУС: ЧЕРНЫЙ ТИТАН */
        .master-header {
            background: linear-gradient(165deg, #1a1a1c 0%, #000000 100%);
            border-radius: 30px;
            padding: 10px 12px 10px 26px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.25),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .info-block { display: flex; flex-direction: column; gap: 3px; z-index: 5; }

        /* ВЫДЕЛЕННЫЙ СТАТУС */
        .status-badge {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 9px;
            font-weight: 900;
            color: #FFFFFF; /* Максимальная видимость */
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }

        /* ГИПЕР-ПУЛЬСАЦИЯ */
        .power-core {
            position: relative;
            width: 12px;
            height: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .core-dot {
            width: 7px;
            height: 7px;
            background: var(--lime);
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 0 15px var(--lime), 0 0 25px var(--lime);
            animation: core-flash 0.8s infinite alternate cubic-bezier(0.4, 0, 0.6, 1);
        }

        @keyframes core-flash {
            0% { transform: scale(1); filter: brightness(1); }
            100% { transform: scale(1.3); filter: brightness(2.5); }
        }

        .shockwave {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid var(--lime);
            border-radius: 50%;
            opacity: 0;
            animation: shock-out 1.6s infinite ease-out;
        }

        .sw-2 { animation-delay: 0.8s; }

        @keyframes shock-out {
            0% { transform: scale(0.6); opacity: 0.8; }
            100% { transform: scale(4.5); opacity: 0; }
        }

        .name-carved {
            color: #fff;
            font-size: 16px;
            font-weight: 900;
            letter-spacing: -0.4px;
            text-transform: uppercase;
            opacity: 0.95;
        }

        /* ВПУКЛАЯ КНОПКА CNC */
        .call-trigger {
            background: var(--lime);
            height: 54px;
            padding: 0 28px;
            border-radius: 22px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            border: none;
            /* Экстремальная впуклость */
            box-shadow: 
                inset 7px 7px 14px rgba(0, 0, 0, 0.45), 
                inset -5px -5px 12px rgba(255, 255, 255, 0.5);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .call-trigger:active {
            transform: scale(0.93);
            filter: brightness(1.1);
        }

        .call-label {
            color: #000;
            font-size: 13px;
            font-weight: 950;
            text-transform: uppercase;
            letter-spacing: 0.6px;
        }

        .icon-call { width: 18px; height: 18px; fill: #000; }

    </style>
</head>
<body>

    <div class="header-anchor">
        <header class="master-header">
            <div class="info-block">
                <div class="status-badge">
                    <div class="power-core">
                        <div class="core-dot"></div>
                        <div class="shockwave sw-1"></div>
                        <div class="shockwave sw-2"></div>
                    </div>
                    <span>На связи • Симферополь</span>
                </div>
                <div class="name-carved">Даниил Глухов</div>
            </div>

            <a href="tel:+79785552114" class="call-trigger" onclick="playCyberClick(event)">
                <svg class="icon-call" viewBox="0 0 24 24">
                    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.32.57 3.57.57.55 0 1 .45 1 1v3.5c0 .55-.45 1-1 1C10.74 21 3 13.26 3 3.5c0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                </svg>
                <span class="call-label">Вызвать</span>
            </a>
        </header>
    </div>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playCyberClick(e) {
            // Haptic (короткий мощный удар)
            if (navigator.vibrate) navigator.vibrate([20, 50, 20]);

            const now = audioContext.currentTime;

            // Глубокий саб-удар
            const sub = audioContext.createOscillator();
            const g1 = audioContext.createGain();
            sub.type = 'sine';
            sub.frequency.setValueAtTime(140, now);
            sub.frequency.exponentialRampToValueAtTime(0.01, now + 0.2);
            g1.gain.setValueAtTime(0.6, now);
            g1.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
            sub.connect(g1);
            g1.connect(audioContext.destination);

            // Механический щелчок
            const click = audioContext.createOscillator();
            const g2 = audioContext.createGain();
            click.type = 'square';
            click.frequency.setValueAtTime(1600, now);
            click.frequency.exponentialRampToValueAtTime(600, now + 0.05);
            g2.gain.setValueAtTime(0.15, now);
            g2.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
            click.connect(g2);
            g2.connect(audioContext.destination);

            sub.start(); sub.stop(now + 0.2);
            click.start(); click.stop(now + 0.05);
        }
    </script>

</body>
</html>
