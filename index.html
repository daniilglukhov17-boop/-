<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #D7FF00;
            --white: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: #000; 
            font-family: 'Inter', sans-serif; 
            color: var(--white); 
            overflow: hidden; 
        }

        /* ГЛАВНЫЙ ФОН */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            background: url('https://raw.githubusercontent.com/daniilglukhov17-boop/-/main/IMG_20260130_232609_196.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 50px 25px;
        }

        /* Тонкое затемнение только снизу и сверху для читаемости */
        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.4) 0%, transparent 30%, transparent 60%, rgba(0,0,0,0.7) 100%);
            z-index: 1;
        }

        .content { position: relative; z-index: 5; }

        /* ВЕРХНЯЯ ЧАСТЬ */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-family: 'Oswald'; font-size: 18px; letter-spacing: 3px; text-transform: uppercase; }
        .status { font-size: 10px; font-weight: 700; color: var(--lime); text-transform: uppercase; }

        /* ОГРОМНЫЙ ЗАГОЛОВОК С ПРОЗРАЧНОСТЬЮ */
        .main-title {
            font-size: clamp(60px, 22vw, 120px);
            font-weight: 900;
            line-height: 0.8;
            letter-spacing: -5px;
            text-transform: uppercase;
            /* Вот тут магия: текст пропускает фон */
            opacity: 0.9;
            margin-top: 40px;
        }

        /* ОФФЕР ПО ЦЕНТРУ */
        .offer-block {
            max-width: 280px;
            margin-top: 20px;
        }
        .offer-block p {
            font-size: 16px;
            line-height: 1.3;
            font-weight: 400;
            color: rgba(255,255,255,0.8);
        }
        .offer-block b { color: var(--lime); font-weight: 700; }

        /* КНОПКА (НИЖНЯЯ ТРЕТЬ) */
        .cta-container {
            position: relative;
            z-index: 10;
        }
        .main-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--lime);
            color: #000;
            height: 80px;
            padding: 0 30px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 900;
            font-size: 16px;
            text-transform: uppercase;
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
        }

        /* КНОПКИ СВЯЗИ (МИНИМАЛИЗМ) */
        .side-socials {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }
        .s-icon {
            width: 24px;
            height: 24px;
            opacity: 0.6;
            transition: 0.3s;
        }
        .s-icon:active { opacity: 1; transform: scale(1.2); }
        .s-icon img { width: 100%; filter: invert(1); }

    </style>
</head>
<body>

    <section class="hero">
        <div class="content">
            <div class="top-bar">
                <div class="logo">Premium<br>Arborist</div>
                <div class="status">● Online</div>
            </div>

            <h1 class="main-title">ПОРЯДОК<br>ПОД КЛЮЧ</h1>
            
            <div class="offer-block">
                <p>Удаляем деревья. <b>Расчищаем, дробим, вывозим.</b> Ни одной ветки после нашего отъезда.</p>
            </div>
        </div>

        <div class="cta-container">
            <a href="#" class="main-btn" onclick="haptic()">
                Узнать стоимость <span>→</span>
            </a>

            <div class="side-socials">
                <a href="https://max.ru/u/f9LHodD0cOL4xhpQUy8JbK8yPr7uYEfXPM1AH_b6oHgMJqbLvCFTKSImCAg" class="s-icon" onclick="haptic()">
                    <img src="https://img.icons8.com/material-rounded/48/000000/m.png" style="filter: none; opacity: 1;">
                </a>
                <a href="https://t.me/daniil_glukhov17" class="s-icon" onclick="haptic()">
                    <img src="https://img.icons8.com/material-rounded/48/000000/telegram-app.png">
                </a>
                <a href="https://vk.com/daniil_glukhov17" class="s-icon" onclick="haptic()">
                    <img src="https://img.icons8.com/material-rounded/48/000000/vkontakte.png">
                </a>
                <a href="tel:+79785552114" class="s-icon" onclick="haptic()">
                    <img src="https://img.icons8.com/material-rounded/48/000000/phone.png">
                </a>
            </div>
        </div>
    </section>

    <script>
        function haptic() {
            if (navigator.vibrate) navigator.vibrate(40);
        }
    </script>
</body>
</html>
