<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #E6FF00;
            --white: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: #000; 
            font-family: 'Inter', sans-serif; 
            height: 100vh;
            overflow: hidden;
        }

        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            /* НОВАЯ ССЫЛКА НА ФОН */
            background: url('https://raw.githubusercontent.com/daniilglukhov17-boop/-/main/IMG_20260131_002727_993.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            padding: 25px 25px 45px;
        }

        /* Умное затемнение для идеального контраста */
        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, 
                rgba(0,0,0,0.6) 0%, 
                rgba(0,0,0,0.2) 40%, 
                rgba(0,0,0,0.3) 60%, 
                rgba(0,0,0,0.8) 100%);
            z-index: 1;
        }

        /* ШАПКА */
        .header {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .city-tag {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--white);
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .pulse {
            width: 7px;
            height: 7px;
            background: var(--lime);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--lime);
            animation: blink 2s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* ЦЕНТРАЛЬНЫЙ БЛОК */
        .main-content {
            position: relative;
            z-index: 5;
            margin: auto 0;
            text-align: center;
        }

        .title {
            font-size: clamp(44px, 15vw, 88px);
            font-weight: 800;
            line-height: 0.95;
            letter-spacing: -1.5px;
            text-transform: uppercase;
            color: var(--white);
            margin-bottom: 15px;
            /* Эффект свечения */
            text-shadow: 0 0 40px rgba(255,255,255,0.2), 0 10px 30px rgba(0,0,0,0.8);
        }

        .sub-services {
            font-size: 14px;
            font-weight: 700;
            color: var(--lime);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 25px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .desc {
            font-size: 16px;
            line-height: 1.4;
            max-width: 310px;
            margin: 0 auto 35px;
            font-weight: 400;
            color: rgba(255,255,255,0.95);
            text-shadow: 0 2px 15px rgba(0,0,0,0.9);
        }

        /* КНОПКА ПОД ТЕКСТОМ */
        .cta-btn {
            background: var(--white);
            color: #000;
            padding: 22px 35px;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            transition: 0.2s ease;
        }

        .cta-btn:active { transform: scale(0.96); background: var(--lime); }

        /* ФУТЕР */
        .footer {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            gap: 35px;
            align-items: center;
        }

        .icon img { width: 24px; filter: invert(1); opacity: 0.6; }
        .icon.max-link img { filter: none; opacity: 1; width: 32px; }

    </style>
</head>
<body>

    <section class="hero">
        <header class="header">
            <div class="city-tag">
                <div class="pulse"></div>
                Симферополь • Крым
            </div>
            <a href="tel:+79785552114" class="icon" style="opacity: 1;"><img src="https://img.icons8.com/material-rounded/48/ffffff/phone.png" style="width: 20px;"></a>
        </header>

        <div class="main-content">
            <h1 class="title">ПОРЯДОК<br>ПОД КЛЮЧ</h1>
            <div class="sub-services">Спил • Чистка • Вывоз</div>
            <p class="desc">
                Профессиональный арборизм любой сложности. Работаем быстро, оставляем участок чистым.
            </p>
            <a href="#" class="cta-btn" onclick="haptic()">
                Узнать стоимость
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M1 8H15M15 8L8 1M15 8L8 15" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </a>
        </div>

        <footer class="footer">
            <a href="https://t.me/daniil_glukhov17" class="icon" onclick="haptic()"><img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png"></a>
            <a href="https://max.ru/u/f9LHodD0cOL4xhpQUy8JbK8yPr7uYEfXPM1AH_b6oHgMJqbLvCFTKSImCAg" class="icon max-link" onclick="haptic()"><img src="https://img.icons8.com/ios-filled/50/e6ff00/m.png"></a>
            <a href="https://vk.com/daniil_glukhov17" class="icon" onclick="haptic()"><img src="https://img.icons8.com/ios-filled/50/ffffff/vkontakte.png"></a>
        </footer>
    </section>

    <script>
        function haptic() {
            if (navigator.vibrate) navigator.vibrate(40);
        }
    </script>
</body>
</html>
