<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #DFFF00;
            --white: #FFFFFF;
            --font: 'Inter Tight', sans-serif;
            --bg-graphite: #3A3A3C;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; font-family: var(--font); height: 100vh; overflow: hidden; color: var(--white); }

        /* ГЛАВНЫЙ ЭКРАН */
        .hero {
            position: relative; height: 100vh; width: 100%;
            background: url('https://raw.githubusercontent.com/daniilglukhov17-boop/-/main/IMG_20260131_002727_993.jpg') no-repeat center center;
            background-size: cover; display: flex; flex-direction: column; padding: 30px 24px 50px;
        }
        .hero::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.95) 100%);
            z-index: 1;
        }

        /* ШАПКА */
        .header { position: relative; z-index: 10; display: flex; justify-content: space-between; align-items: flex-start; }
        .status-tag { display: flex; align-items: center; gap: 8px; padding: 6px 14px; background: rgba(0,0,0,0.8); border: 1px solid var(--lime); border-radius: 4px; font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
        .radar { width: 6px; height: 6px; background: var(--lime); border-radius: 50%; position: relative; }
        .radar::after { content: ''; position: absolute; inset: 0; background: var(--lime); border-radius: 50%; animation: wave 2s infinite; }
        @keyframes wave { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(4); opacity: 0; } }
        
        .phone-top { text-decoration: none; color: white; font-size: 15px; font-weight: 900; display: block; }
        .work-time { font-size: 9px; color: var(--lime); font-weight: 800; text-transform: uppercase; text-align: right; display: block; }

        /* КОНТЕНТ */
        .main-box { position: relative; z-index: 5; margin: auto 0; text-align: center; display: flex; flex-direction: column; align-items: center; }
        .main-title { font-size: clamp(40px, 12vw, 86px); font-weight: 900; line-height: 0.95; letter-spacing: -0.04em; text-transform: uppercase; margin-bottom: 35px; }

        /* ПЛАШКА С НЕОНОВЫМ ПРИЦЕЛОМ */
        .industrial-eval { position: relative; margin-bottom: 45px; }
        
        .aim-hint {
            position: absolute; top: -35px; left: 50%; transform: translateX(-50%);
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            z-index: 6; pointer-events: none;
        }
        .aim-text { font-size: 10px; font-weight: 900; color: var(--lime); text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 0 10px var(--lime); }
        .aim-arrow { font-size: 14px; color: var(--lime); animation: aimPush 1s infinite ease-in-out; }
        
        @keyframes aimPush { 0%, 100% { transform: translateY(0); opacity: 0.5; } 50% { transform: translateY(5px); opacity: 1; } }

        .evaluation-badge-heavy {
            position: relative; display: inline-flex; align-items: center; padding: 14px 45px;
            background: #000; border: 1px solid rgba(223, 255, 0, 0.3);
            clip-path: polygon(8% 0%, 100% 0%, 92% 100%, 0% 100%);
            text-decoration: none; overflow: hidden; transition: 0.2s;
        }

        /* Лазерный блик (сканер) */
        .evaluation-badge-heavy::before {
            content: ''; position: absolute; top: 0; left: -150%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(223, 255, 0, 0.4), transparent);
            transform: skewX(-20deg);
            animation: laserScan 3s infinite cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes laserScan { 0% { left: -150%; } 30%, 100% { left: 150%; } }

        .ev-text-heavy { font-size: 12px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; color: var(--lime); position: relative; z-index: 2; }

        .desc { font-size: 16px; line-height: 1.5; max-width: 340px; margin-bottom: 40px; font-weight: 500; color: rgba(255,255,255,0.95); }

        /* ГЛАВНАЯ КНОПКА */
        .cta-btn { 
            background: var(--white); color: #000; padding: 22px 50px; 
            font-weight: 900; font-size: 15px; text-transform: uppercase; 
            text-decoration: none; clip-path: polygon(0 0, 95% 0, 100% 30%, 100% 100%, 5% 100%, 0 70%);
        }

        /* ПОПАП ГРАФИТ */
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); z-index: 100; opacity: 0; visibility: hidden; transition: 0.4s; }
        #popup { 
            position: fixed; bottom: -100%; left: 0; width: 100%; 
            background: var(--bg-graphite); border-top: 3px solid var(--lime); 
            border-radius: 35px 35px 0 0; padding: 45px 24px 60px; z-index: 101; 
            transition: 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .show-popup #overlay { opacity: 1; visibility: visible; }
        .show-popup #popup { bottom: 0; }

        /* MAX CARD */
        .max-card {
            display: flex; align-items: center; justify-content: space-between;
            background: var(--lime); padding: 22px; border-radius: 24px;
            margin-bottom: 15px; text-decoration: none;
            box-shadow: 0 15px 30px rgba(223, 255, 0, 0.2);
        }
        .max-info b { font-size: 19px; font-weight: 900; color: #000; display: block; text-transform: uppercase; line-height: 1; }
        .max-info span { font-size: 11px; color: #000; opacity: 0.7; font-weight: 700; text-transform: uppercase; }
        .max-logo { width: 50px; height: 50px; background: #000; border-radius: 14px; display: flex; align-items: center; justify-content: center; color: var(--lime); font-size: 26px; font-weight: 900; }

        .msg-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .msg-item { background: #2C2C2E; border-radius: 20px; padding: 20px; display: flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none; color: #fff; font-weight: 800; font-size: 12px; text-transform: uppercase; }
        .msg-item img { width: 24px; }
        .call-item { grid-column: span 2; background: none; border: 1px solid rgba(255,255,255,0.1); margin-top: 10px; opacity: 0.6; }

    </style>
</head>
<body id="mainBody">

    <section class="hero">
        <header class="header">
            <div class="status-tag"><div class="radar"></div>Симферополь</div>
            <div class="contact-info">
                <a href="tel:+79785552114" class="phone-top">+7 978 555-21-14</a>
                <span class="work-time">ONLINE 24/7</span>
            </div>
        </header>

        <div class="main-box">
            <h1 class="main-title">ПОРЯДОК<br>ПОД КЛЮЧ</h1>
            
            <div class="industrial-eval">
                <div class="aim-hint">
                    <div class="aim-text">Жми здесь</div>
                    <div class="aim-arrow">▼</div>
                </div>
                <a href="javascript:void(0)" class="evaluation-badge-heavy" onclick="openPopup()">
                    <div class="ev-text-heavy">Оценка по фото // 5 минут</div>
                </a>
            </div>
            
            <div class="desc">
                Заезжаем на заросший участок — выезжаем с идеально чистого. <b>Вам остается только принять работу.</b>
            </div>

            <a href="javascript:void(0)" class="cta-btn" onclick="haptic(); alert('Квиз...')">
                Узнать стоимость
            </a>
        </div>
    </section>

    <div id="overlay" onclick="closePopup()"></div>
    <div id="popup">
        <div class="popup-title" style="font-weight:900; text-align:center; text-transform:uppercase; margin-bottom:25px;">Где прислать фото?</div>
        
        <a href="https://max.ru/u/f9LHodD0cOL4xhpQUy8JbK8yPr7uYEfXPM1AH_b6oHgMJqbLvCFTKSImCAg" class="max-card" onclick="haptic()">
            <div class="max-info">
                <b>Мессенджер MAX</b>
                <span>Самый быстрый ответ</span>
            </div>
            <div class="max-logo">M</div>
        </a>

        <div class="msg-grid">
            <a href="https://t.me/daniil_glukhov17" class="msg-item" onclick="haptic()">
                <img src="https://img.icons8.com/color/48/telegram-app.png"> TG
            </a>
            <a href="https://vk.com/daniil_glukhov17" class="msg-item" onclick="haptic()">
                <img src="https://img.icons8.com/color/48/vkontakte.png"> VK
            </a>
            <a href="tel:+79785552114" class="msg-item call-item" onclick="haptic()">Позвонить мастеру</a>
        </div>
    </div>

    <script>
        function haptic() { if (navigator.vibrate) navigator.vibrate(40); }
        function openPopup() { haptic(); document.getElementById('mainBody').classList.add('show-popup'); }
        function closePopup() { document.getElementById('mainBody').classList.remove('show-popup'); }
    </script>
</body>
</html>
