<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #D7FF00;
            --ink: #1A1C1E; /* Глубокий графит вместо черного */
            --glass: rgba(255, 255, 255, 0.85);
            --blur: blur(40px);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: #E0E0E0; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
            height: 100vh;
        }

        /* ФОНОВОЕ ФОТО */
        .bg-frame {
            position: fixed;
            inset: 0;
            background: url('https://raw.githubusercontent.com/daniilglukhov17-boop/-/main/IMG_20260130_232609_196.jpg') no-repeat center center;
            background-size: cover;
            transform: scale(1.1); /* Легкий зум для глубины */
            z-index: 1;
        }

        /* ГЛАВНЫЙ КОНТЕЙНЕР */
        .hero {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* ПРЕМИУМ КАРТОЧКА (СТЕКЛО) */
        .glass-card {
            background: var(--glass);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            width: 100%;
            max-width: 400px;
            padding: 50px 30px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 40px 100px rgba(0,0,0,0.15);
            text-align: center;
        }

        .badge {
            display: inline-block;
            background: var(--ink);
            color: var(--lime);
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 25px;
        }

        .main-title {
            color: var(--ink);
            font-size: 46px;
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .description {
            color: rgba(26, 28, 30, 0.7);
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 35px;
            font-weight: 500;
        }

        .description b { color: var(--ink); }

        /* ГЛАВНАЯ КНОПКА */
        .cta-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--ink);
            color: #fff;
            height: 70px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            margin-bottom: 30px;
        }

        .cta-button:active { transform: scale(0.96); }

        /* СОЦСЕТИ (УБРАНЫ ВНИЗ КАРТОЧКИ) */
        .social-dock {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding-top: 25px;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .s-link {
            width: 48px;
            height: 48px;
            background: rgba(0,0,0,0.03);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        
        .s-link img { width: 20px; opacity: 0.8; }
        .s-link.max { background: rgba(215, 255, 0, 0.2); border: 1px solid var(--lime); }
        .s-link:active { background: var(--lime); }

    </style>
</head>
<body>

    <div class="bg-frame"></div>

    <section class="hero">
        <div class="glass-card">
            <div class="badge">Arborist Premium</div>
            
            <h1 class="main-title">ПОРЯДОК<br>ПОД КЛЮЧ</h1>
            
            <p class="description">
                Профессионально удаляем деревья. <b>Расчищаем, дробим, вывозим.</b> Ни одной ветки после нашего отъезда.
            </p>

            <a href="#" class="cta-button" onclick="haptic()">
                Узнать стоимость →
            </a>

            <div class="social-dock">
                <a href="https://max.ru/u/f9LHodD0cOL4xhpQUy8JbK8yPr7uYEfXPM1AH_b6oHgMJqbLvCFTKSImCAg" class="s-link max" onclick="haptic()">
                    <img src="https://img.icons8.com/material-rounded/48/000000/m.png">
                </a>
                <a href="https://t.me/daniil_glukhov17" class="s-link" onclick="haptic()">
                    <img src="https://img.icons8.com/material-rounded/48/000000/telegram-app.png">
                </a>
                <a href="https://vk.com/daniil_glukhov17" class="s-link" onclick="haptic()">
                    <img src="https://img.icons8.com/material-rounded/48/000000/vkontakte.png">
                </a>
                <a href="tel:+79785552114" class="s-link" style="background: var(--lime);" onclick="haptic()">
                    <img src="https://img.icons8.com/material-rounded/48/000000/phone.png">
                </a>
            </div>
        </div>
    </section>

    <script>
        function haptic() {
            if (navigator.vibrate) navigator.vibrate(30);
        }
    </script>
</body>
</html>
