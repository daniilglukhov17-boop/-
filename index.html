<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #DFFF11; 
            --glass-bg: rgba(10, 10, 11, 0.8);
        } 

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; } 

        body { 
            background: #000; 
            font-family: 'Inter', sans-serif; 
            color: #fff;
        } 

        /* Наша парящая шапка из прошлого шага */
        .header-full-width {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10000;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .obsidian-panel {
            background: linear-gradient(165deg, rgba(24, 24, 27, 0.9) 0%, rgba(0, 0, 0, 0.9) 100%);
            width: 100%;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Главная секция с фото */
        .hero-fullscreen {
            position: relative;
            height: 100vh; /* На весь экран */
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Контент прижат к низу */
            background: url('IMG_20260130_202829_851.jpg') center center / cover no-repeat;
            overflow: hidden;
        }

        /* Затемнение фото для читаемости текста */
        .hero-fullscreen::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.3) 0%, 
                rgba(0,0,0,0.2) 40%, 
                rgba(0,0,0,0.8) 80%, 
                #000 100%);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            padding: 0 24px 40px;
        }

        .hero-h1 {
            font-size: 38px;
            line-height: 0.9;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1.5px;
            margin-bottom: 20px;
        } 

        .hero-h1 span {
            display: block;
            font-weight: 400;
            font-size: 20px;
            letter-spacing: 0;
            margin-top: 8px;
            opacity: 0.8;
        } 

        .benefit-row {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 16px;
        } 

        .benefit-marker {
            width: 8px;
            height: 8px;
            background: var(--lime);
            margin-top: 6px;
            flex-shrink: 0;
            box-shadow: 0 0 10px var(--lime);
        } 

        .benefit-content strong {
            display: block;
            font-size: 13px;
            font-weight: 900;
            text-transform: uppercase;
            color: #fff;
        } 

        .benefit-content p {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.4;
        } 

        /* СТИЛЬ КНОПОК */
        .sticky-contact {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        } 

        .speed-tag {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
            padding: 6px 12px;
            background: rgba(223, 255, 17, 0.15);
            border-radius: 10px;
            width: fit-content;
            border: 1px solid rgba(223, 255, 17, 0.3);
        } 

        .speed-tag span {
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            color: var(--lime);
        }

        .btn-super {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.1s ease;
        } 

        .btn-max-top {
            background: var(--lime);
            height: 65px;
            border-radius: 20px;
            flex-direction: column;
            color: #000;
        } 

        .btn-max-top .btn-text { color: #000; font-size: 14px; font-weight: 900; }
        .btn-max-top .online-status { color: rgba(0,0,0,0.6); font-size: 8px; margin: 0; }

        .sub-links-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        } 

        .btn-secondary-top {
            height: 55px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
        } 

        .btn-super:active { transform: scale(0.95); }
        .m-icon { width: 18px; height: 18px; margin-right: 8px; filter: brightness(10); }
        .max-logo-dark { width: 22px; margin-bottom: 2px; filter: invert(1); }

    </style>
</head>
<body> 

    <header class="header-full-width">
        <div class="obsidian-panel">
            <div style="font-size: 13px; font-weight: 900; text-transform: uppercase;">Даниил Глухов</div>
            <a href="tel:+79785552114" style="background: var(--lime); padding: 8px 16px; border-radius: 12px; color: #000; text-decoration: none; font-weight: 900; font-size: 12px;">ВЫЗВАТЬ</a>
        </div>
    </header>

    <section class="hero-fullscreen">
        <div class="hero-content">
            <h1 class="hero-h1">
                СПИЛ ДЕРЕВЬЕВ
                <span>И РАСЧИСТКА УЧАСТКОВ</span>
            </h1> 

            <div class="benefit-row">
                <div class="benefit-marker"></div>
                <div class="benefit-content">
                    <strong>За один рабочий день</strong>
                    <p>Идеальная чистота под строительство.</p>
                </div>
            </div> 

            <div class="sticky-contact">
                <div class="speed-tag">
                    <span>Оценка по фото за 5 мин</span>
                </div> 

                <a href="https://max.ru/u/f9LHodD0cOL4xhpQUy8JbK8yPr7uYEfXPM1AH_b6oHgMJqbLvCFTKSImCAg" 
                   class="btn-super btn-max-top" onclick="hapticHeroClick(event)">
                    <span class="btn-text">НАПИСАТЬ В MAX</span>
                    <span class="online-status">● СЕЙЧАС ОНЛАЙН</span>
                </a> 

                <div class="sub-links-row">
                    <a href="https://t.me/daniil_glukhov17" class="btn-super btn-secondary-top" onclick="hapticHeroClick(event)">
                        Telegram
                    </a>
                    <a href="https://vk.com/daniil_glukhov17" class="btn-super btn-secondary-top" onclick="hapticHeroClick(event)">
                        Вконтакте
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script>
        function hapticHeroClick(e) {
            if (navigator.vibrate) navigator.vibrate([30, 15, 30]);
            // Твой код звука...
        }
    </script>
</body>
</html>
