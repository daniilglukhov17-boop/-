<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #DFFF00;
            --white: #FFFFFF;
            --font: 'Inter Tight', sans-serif;
            --bg-dark: #000000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-dark); font-family: var(--font); height: 100vh; overflow: hidden; color: var(--white); }

        /* ФОН И ГРАДИЕНТ */
        .hero {
            position: relative; height: 100vh; width: 100%;
            background: url('https://raw.githubusercontent.com/daniilglukhov17-boop/-/main/IMG_20260131_002727_993.jpg') no-repeat center center;
            background-size: cover; display: flex; flex-direction: column; padding: 30px 24px 50px;
        }
        .hero::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.9) 100%);
            z-index: 1;
        }

        /* ШАПКА */
        .header { position: relative; z-index: 10; display: flex; justify-content: space-between; align-items: flex-start; }
        .status-tag { display: flex; align-items: center; gap: 8px; padding: 6px 12px; background: #000; border: 1px solid var(--lime); border-radius: 4px; font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
        .radar { width: 6px; height: 6px; background: var(--lime); border-radius: 50%; position: relative; }
        .radar::after { content: ''; position: absolute; inset: 0; background: var(--lime); border-radius: 50%; animation: wave 2s infinite; }
        @keyframes wave { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(4); opacity: 0; } }
        
        .contact-info { text-align: right; }
        .phone-top { text-decoration: none; color: white; font-size: 15px; font-weight: 900; display: block; }
        .work-time { font-size: 9px; color: var(--lime); font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }

        /* КОНТЕНТ */
        .main-box { position: relative; z-index: 5; margin: auto 0; text-align: center; display: flex; flex-direction: column; align-items: center; }
        .main-title { font-size: clamp(42px, 13vw, 88px); font-weight: 900; line-height: 0.95; letter-spacing: -0.04em; text-transform: uppercase; margin-bottom: 30px; }

        /* INDUSTRIAL BADGE (ОЦЕНКА) */
        .industrial-eval { position: relative; margin-bottom: 40px; }
        .evaluation-badge-heavy {
            display: inline-flex; align-items: center; padding: 12px 45px;
            background: #000; border: 1px solid var(--lime);
            clip-path: polygon(8% 0%, 100% 0%, 92% 100%, 0% 100%);
            text-decoration: none; transition: 0.2s;
            box-shadow: -4px 4px 0px rgba(223, 255, 0, 0.4);
        }
        .evaluation-badge-heavy:active { transform: translate(-2px, 2px); box-shadow: 0 0 0 transparent; }
        .ev-text-heavy { font-size: 12px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; color: var(--lime); }

        /* ТЕХНО-ПОДСКАЗКА */
        .tech-hint {
            position: absolute; top: -25px; right: 5px;
            font-size: 9px; font-weight: 900; color: #fff;
            text-transform: uppercase; letter-spacing: 2px;
            animation: blinkTech 1.5s step-end infinite;
        }
        @keyframes blinkTech { 50% { opacity: 0; } }

        .desc { font-size: 16px; line-height: 1.5; max-width: 340px; margin-bottom: 35px; font-weight: 500; color: rgba(255,255,255,0.9); }
        .desc b { color: var(--lime); }

        /* ГЛАВНАЯ КНОПКА */
        .cta-btn { 
            background: var(--white); color: #000; padding: 22px 45px; 
            font-weight: 900; font-size: 15px; text-transform: uppercase; 
            text-decoration: none; clip-path: polygon(0 0, 95% 0, 100% 30%, 100% 100%, 5% 100%, 0 70%);
            transition: 0.2s;
        }
        .cta-btn:active { background: var(--lime); transform: scale(0.96); }

        /* ПОПАП */
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); z-index: 100; opacity: 0; visibility: hidden; transition: 0.4s; }
        #popup { 
            position: fixed; bottom: -100%; left: 0; width: 100%; 
            background: #0a0a0a; border-top: 2px solid var(--lime); 
            padding: 40px 24px 55px; z-index: 101; 
            transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .show-popup #overlay { opacity: 1; visibility: visible; }
        .show-popup #popup { bottom: 0; }

        .popup-title { font-weight: 900; font-size: 22px; text-transform: uppercase; margin-bottom: 25px; text-align: center; }

        /* MAX ORIGINAL CARD */
        .max-card {
            display: flex; align-items: center; justify-content: space-between;
            background: #000; padding: 22px; border: 1px solid var(--lime);
            margin-bottom: 12px; text-decoration: none;
            box-shadow: -6px 6px 0px rgba(223, 255, 0, 0.2);
        }
        .max-info b { font-size: 18px; font-weight: 900; color: var(--lime); display: block; text-transform: uppercase; }
        .max-info span { font-size: 11px; color: #fff; opacity: 0.6; text-transform: uppercase; }
        .max-logo { width: 48px; height: 48px; background: var(--lime); color: #000; display: flex; align-items: center; justify-content: center; font-size: 26px; font-weight: 900; }

        /* GRID */
        .msg-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .msg-item {
            background: #111; border: 1px solid rgba(255,255,255,0.1);
            padding: 18px; display: flex; align-items: center; justify-content: center; gap: 10px;
            text-decoration: none; color: #fff; font-weight: 800; font-size: 12px; text-transform: uppercase;
        }
        .msg-item img { width: 22px; }
        .call-item { grid-column: span 2; border: none; opacity: 0.5; font-size: 11px; }

    </style>
</head>
<body id="mainBody">

    <section class="hero">
        <header class="header">
            <div class="status-tag"><div class="radar"></div>Симферополь</div>
            <div class="contact-info">
                <a href="tel:+79785552114" class="phone-top">+7 978 555-21-14</a>
                <span class="work-time">Online 24/7</span>
            </div>
        </header>

        <div class="main-box">
            <h1 class="main-title">ПОРЯДОК<br>ПОД КЛЮЧ</h1>
            
            <div class="industrial-eval">
                <div class="tech-hint">Жми здесь</div>
                <a href="javascript:void(0)" class="evaluation-badge-heavy" onclick="openPopup()">
                    <div class="ev-text-heavy">Оценка по фото // 5 минут</div>
                </a>
            </div>
            
            <div class="desc">
                Заезжаем на заросший участок — выезжаем с идеально чистого. <b>Вам остается только принять работу.</b>
            </div>

            <a href="javascript:void(0)" class="cta-btn" onclick="haptic(); alert('Запуск расчета...')">
                Узнать стоимость
            </a>
        </div>
    </section>

    <div id="overlay" onclick="closePopup()"></div>
    <div id="popup">
        <div class="popup-title">Где прислать фото?</div>
        
        <a href="https://max.ru/u/f9LHodD0cOL4xhpQUy8JbK8yPr7uYEfXPM1AH_b6oHgMJqbLvCFTKSImCAg" class="max-card" onclick="haptic()">
            <div class="max-info">
                <b>Мессенджер MAX</b>
                <span>Самый быстрый ответ</span>
            </div>
            <div class="max-logo">M</div>
        </a>

        <div class="msg-grid">
            <a href="https://t.me/daniil_glukhov17" class="msg-item" onclick="haptic()">
                <img src="https://img.icons8.com/color/48/telegram-app.png"> TG
            </a>
            <a href="https://vk.com/daniil_glukhov17" class="msg-item" onclick="haptic()">
                <img src="https://img.icons8.com/color/48/vkontakte.png"> VK
            </a>
            <a href="tel:+79785552114" class="msg-item call-item" onclick="haptic()">Позвонить мастеру</a>
        </div>
    </div>

    <script>
        function haptic() { if (navigator.vibrate) navigator.vibrate(40); }
        function openPopup() { haptic(); document.getElementById('mainBody').classList.add('show-popup'); }
        function closePopup() { document.getElementById('mainBody').classList.remove('show-popup'); }
    </script>
</body>
</html>
