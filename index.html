<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #D7FF00;
            --white: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: #000; 
            font-family: 'Inter', sans-serif; 
            color: var(--white); 
            overflow: hidden; 
        }

        /* ГЛАВНЫЙ ФОН */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            background: url('https://raw.githubusercontent.com/daniilglukhov17-boop/-/main/IMG_20260130_232609_196.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            /* Центрируем всё по вертикали и горизонтали */
            justify-content: center;
            align-items: center;
            padding: 30px 20px;
            text-align: center; /* Главное оружие против "кривизны" */
        }

        /* Умный градиент: затемняет центр и края, чтобы выделить текст */
        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.8) 100%);
            z-index: 1;
        }

        .content { position: relative; z-index: 5; width: 100%; max-width: 500px; }

        /* ВЕРХНИЙ БЕЙДЖ */
        .badge {
            display: inline-block;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--lime);
            margin-bottom: 20px;
            /* Тень для бейджа */
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* ЗАГОЛОВОК - ТЕПЕРЬ ИДЕАЛЬНО ЧИТАЕМЫЙ */
        .main-title {
            font-family: 'Inter Tight', sans-serif;
            font-size: clamp(48px, 16vw, 90px);
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -2px;
            text-transform: uppercase;
            margin-bottom: 25px;
            color: #FFFFFF;
            /* СЕКРЕТ ЧИТАЕМОСТИ: Мягкая, глубокая тень */
            text-shadow: 0 4px 30px rgba(0, 0, 0, 1);
        }

        /* ОФФЕР */
        .description {
            font-size: 16px;
            line-height: 1.5;
            font-weight: 400;
            color: rgba(255,255,255,0.95);
            margin-bottom: 40px;
            /* Тень для мелкого текста */
            text-shadow: 0 2px 15px rgba(0,0,0,0.8);
        }
        .description b { color: var(--lime); font-weight: 600; }

        /* ГЛАВНАЯ КНОПКА */
        .main-btn {
            width: 100%;
            height: 74px;
            background: var(--lime);
            color: #000;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 16px;
            text-transform: uppercase;
            text-decoration: none;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); /* Мощная тень кнопки */
            margin-bottom: 30px;
        }

        /* СОЦСЕТИ ВНИЗУ ПО ЦЕНТРУ */
        .socials { display: flex; justify-content: center; gap: 20px; }
        .s-link img { width: 22px; filter: invert(1); opacity: 0.7; }
        .s-link.active img { filter: none; opacity: 1; }
        .s-link.active { position: relative; }
        /* Лаймовая точка под активной иконкой */
        .s-link.active::after {
            content: ''; position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%);
            width: 5px; height: 5px; background: var(--lime); border-radius: 50%;
        }

    </style>
</head>
<body>

    <section class="hero">
        <div class="content">
            <span class="badge">Профессиональный Арборизм</span>
            <h1 class="main-title">ПОРЯДОК<br>ПОД КЛЮЧ</h1>
            
            <p class="description">
                Удаляем сложные деревья. <b>Расчищаем, дробим и вывозим.</b> Участок готов к строительству.
            </p>

            <a href="#" class="main-btn" onclick="haptic()">
                Рассчитать стоимость
            </a>

            <div class="socials">
                <a href="tel:+79785552114" class="s-link active" onclick="haptic()">
                    <img src="https://img.icons8.com/ios-filled/50/000000/phone.png">
                </a>
                <a href="https://t.me/daniil_glukhov17" class="s-link" onclick="haptic()">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png">
                </a>
                <a href="https://vk.com/daniil_glukhov17" class="s-link" onclick="haptic()">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/vkontakte.png">
                </a>
            </div>
        </div>
    </section>

    <script>
        function haptic() {
            if (navigator.vibrate) navigator.vibrate(40);
        }
    </script>
</body>
</html>
