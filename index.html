<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #E6FF00;
            --glass: rgba(10, 10, 11, 0.85);
            --border: rgba(255, 255, 255, 0.12);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: #000; 
            font-family: 'Inter', sans-serif; 
            color: #fff; 
            overflow: hidden; 
        }

        /* HERO ЭКРАН */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            background: url('IMG_20260130_165427_214.jpg') center center / cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 80px 24px;
        }

        /* Затемнение только снизу, чтобы небо осталось чистым */
        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4) 0%, transparent 50%, rgba(0,0,0,0.7) 100%);
            z-index: 1;
        }

        .content { position: relative; z-index: 2; }

        .title {
            font-size: 44px;
            font-weight: 900;
            line-height: 0.85;
            letter-spacing: -2px;
            text-transform: uppercase;
            margin-bottom: 12px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-size: 15px;
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 25px;
            max-width: 260px;
            line-height: 1.3;
        }

        /* Кнопка КВИЗА */
        .quiz-btn {
            background: var(--lime);
            color: #000;
            border: none;
            padding: 16px 22px;
            border-radius: 18px;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(230, 255, 0, 0.3);
            width: fit-content;
        }

        /* ПАНЕЛЬ УПРАВЛЕНИЯ СПРАВА */
        .side-dock {
            position: fixed;
            right: 16px;
            bottom: 40px;
            display: flex;
            flex-direction: column;
            gap: 14px;
            z-index: 1000;
        }

        .dock-circle {
            width: 58px;
            height: 58px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: 0.2s;
        }

        .dock-circle img { width: 24px; filter: invert(1); }

        /* Специальный стиль для MAX и Телефона */
        .dock-circle.max { border: 1.5px solid var(--lime); }
        .dock-circle.max img { filter: none; width: 26px; }
        .dock-circle.phone { background: var(--lime); border: none; }
        .dock-circle.phone img { filter: none; }

        .dock-circle:active { transform: scale(0.9); }

    </style>
</head>
<body>

    <section class="hero">
        <div class="content">
            <h1 class="title">ЧИСТЫЙ<br>УЧАСТОК</h1>
            <p class="subtitle">Профессиональный арборизм и расчистка территорий любой сложности.</p>
            
            <button class="quiz-btn" onclick="haptic()">
                <span>Рассчитать стоимость</span>
                <span style="font-size: 18px;">→</span>
            </button>
        </div>
    </section>

    <div class="side-dock">
        <a href="https://max.ru/u/f9LHodD0cOL4xhpQUy8JbK8yPr7uYEfXPM1AH_b6oHgMJqbLvCFTKSImCAg" class="dock-circle max" onclick="haptic()">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/m.png" alt="MAX">
        </a>
        <a href="https://t.me/daniil_glukhov17" class="dock-circle" onclick="haptic()">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png" alt="TG">
        </a>
        <a href="https://vk.com/daniil_glukhov17" class="dock-circle" onclick="haptic()">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/vkontakte.png" alt="VK">
        </a>
        <a href="tel:+79785552114" class="dock-circle phone" onclick="haptic()">
            <img src="https://img.icons8.com/ios-filled/50/000000/phone.png" alt="Call">
        </a>
    </div>

    <script>
        function haptic() {
            if (navigator.vibrate) navigator.vibrate(30);
        }
    </script>

</body>
</html>
