<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #DFFF00;
            /* Тот самый сочный градиент MAX */
            --max-grad: linear-gradient(90deg, #00C2FF 0%, #9035FF 50%, #FF2E95 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; font-family: 'Inter Tight', sans-serif; height: 100vh; overflow: hidden; }

        /* ОСНОВНОЙ ФОН С ТВОИМ ТЕКСТОМ */
        .hero {
            position: relative; height: 100vh; width: 100%;
            background: url('https://raw.githubusercontent.com/daniilglukhov17-boop/-/main/IMG_20260131_002727_993.jpg') no-repeat center center;
            background-size: cover; display: flex; flex-direction: column; padding: 30px 24px 50px;
        }
        .hero::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.9) 100%);
            z-index: 1;
        }

        .header { position: relative; z-index: 10; display: flex; justify-content: space-between; }
        .status-tag { display: flex; align-items: center; gap: 8px; padding: 6px 14px; background: rgba(0,0,0,0.5); border: 1px solid var(--lime); border-radius: 4px; font-size: 10px; font-weight: 900; color: #fff; text-transform: uppercase; }
        .radar { width: 6px; height: 6px; background: var(--lime); border-radius: 50%; position: relative; }
        .radar::after { content: ''; position: absolute; inset: 0; background: var(--lime); border-radius: 50%; animation: wave 2s infinite; }
        @keyframes wave { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(4); opacity: 0; } }

        .main-box { position: relative; z-index: 5; margin: auto 0; text-align: center; }
        .main-title { font-size: clamp(40px, 12vw, 80px); font-weight: 900; line-height: 0.95; color: #fff; text-transform: uppercase; margin-bottom: 30px; }

        /* ПЛАШКА ОЦЕНКИ */
        .industrial-eval { position: relative; margin-bottom: 40px; display: inline-block; }
        .evaluation-badge {
            background: transparent; border: 1px solid var(--lime);
            padding: 12px 30px; font-size: 12px; font-weight: 900; text-transform: uppercase;
            text-decoration: none; color: var(--lime); clip-path: polygon(5% 0%, 100% 0%, 95% 100%, 0% 100%);
            position: relative; overflow: hidden;
        }
        .evaluation-badge::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(223, 255, 0, 0.3), transparent);
            animation: shine 3s infinite;
        }
        @keyframes shine { 0% { left: -100%; } 20% { left: 100%; } 100% { left: 100%; } }

        .desc { font-size: 15px; font-weight: 500; color: #fff; max-width: 350px; margin: 20px auto; line-height: 1.4; }
        .highlight-line { display: block; color: var(--lime); font-weight: 900; text-transform: uppercase; }

        .cta-btn { 
            display: inline-block; background: #fff; color: #000; padding: 20px 45px; 
            font-weight: 900; font-size: 15px; text-transform: uppercase; text-decoration: none;
            clip-path: polygon(0 0, 95% 0, 100% 30%, 100% 100%, 5% 100%, 0 70%);
        }

        /* ТОТ САМЫЙ АХУЕННЫЙ ПОПАП */
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); backdrop-filter: blur(10px); z-index: 100; opacity: 0; visibility: hidden; transition: 0.4s; }
        .popup-window { 
            position: fixed; bottom: -110%; left: 0; width: 100%; 
            background: rgba(255, 255, 255, 0.4); 
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            border-top: 1px solid rgba(255,255,255,0.5); border-radius: 40px 40px 0 0; 
            padding: 40px 24px 60px; z-index: 101; 
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            display: none; box-shadow: 0 -10px 40px rgba(0,0,0,0.1);
        }
        .show-popup #overlay { opacity: 1; visibility: visible; }
        .show-popup .popup-window.active { display: block; bottom: 0; }

        .popup-title { font-weight: 800; font-size: 18px; text-transform: uppercase; margin-bottom: 30px; text-align: center; color: #111; letter-spacing: 0.5px; }

        /* КНОПКА MAX КАК НА КАРТИНКЕ */
        .btn-max-new {
            background: var(--max-grad); 
            display: flex; align-items: center; justify-content: flex-start; gap: 18px;
            padding: 10px 10px 10px 10px; border-radius: 50px; text-decoration: none;
            box-shadow: 0 15px 35px rgba(144, 53, 255, 0.3);
            border: 1px solid rgba(255,255,255,0.2);
        }
        /* Чистый круглый логотип */
        .max-circle-logo {
            width: 54px; height: 54px; border-radius: 50%;
            background: #fff; overflow: hidden; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .max-circle-logo img { width: 100%; height: 100%; object-fit: cover; }
        
        .btn-max-new span { color: #fff; font-size: 24px; font-weight: 800; letter-spacing: -0.5px; }

        /* КНОПКИ СОЦСЕТЕЙ */
        .social-list { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }
        .btn-ios {
            background: #fff; display: flex; align-items: center; justify-content: center; gap: 10px;
            padding: 18px; border-radius: 50px; text-decoration: none;
            color: #111; font-size: 16px; font-weight: 700;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .btn-ios img { width: 22px; height: 22px; }

    </style>
</head>
<body id="mainBody">

    <section class="hero">
        <header class="header">
            <div class="status-tag"><div class="radar"></div>Крым</div>
            <a href="tel:+79785552114" style="color:#fff; font-weight:900; text-decoration:none;">+7 978 555-21-14</a>
        </header>

        <div class="main-box">
            <h1 class="main-title">ПОРЯДОК<br>НА УЧАСТКЕ</h1>
            
            <div class="industrial-eval">
                <a href="javascript:void(0)" class="evaluation-badge" onclick="openMode('eval')">
                    Оценка по фото // 5 минут
                </a>
            </div>
            
            <div class="desc">
                Заезжаем на заросший участок — выезжаем с идеально чистого.
                <span class="highlight-line">Вам остается только принять работу.</span>
            </div>

            <a href="javascript:void(0)" class="cta-btn" onclick="openMode('quiz')">Рассчитать стоимость</a>
        </div>
    </section>

    <div id="overlay" onclick="closePopup()"></div>

    <div id="popupEval" class="popup-window">
        <div class="popup-title">Где прислать фото?</div>
        
        <a href="https://max.ru/u/f9LHodD0cOL4xhpQUy8JbK8yPr7uYEfXPM1AH_b6oHgMJqbLvCFTKSImCAg" class="btn-max-new" onclick="haptic()">
            <div class="max-circle-logo">
                <img src="https://raw.githubusercontent.com/daniilglukhov17-boop/-/main/767.jpg" alt="MAX">
            </div>
            <span>Messenger MAX</span>
        </a>

        <div class="social-list">
            <a href="https://t.me/daniil_glukhov17" class="btn-ios" onclick="haptic()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="TG"> Telegram
            </a>
            <a href="https://vk.com/daniil_glukhov17" class="btn-ios" onclick="haptic()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/VK_Compact_Logo_%282021-present%29.svg" alt="VK"> VKontakte
            </a>
        </div>
    </div>

    <script>
        function haptic() { if (navigator.vibrate) navigator.vibrate(40); }
        function openMode(mode) {
            haptic();
            document.getElementById('mainBody').classList.add('show-popup');
            document.getElementById('popupEval').classList.add('active');
        }
        function closePopup() { 
            document.getElementById('mainBody').classList.remove('show-popup');
            document.getElementById('popupEval').classList.remove('active');
        }
    </script>
</body>
</html>
