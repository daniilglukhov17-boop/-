<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #DFFF11; 
            --deep-black: #0A0A0B;
            --white-bg: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: var(--white-bg); 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .header-wrapper {
            position: fixed;
            top: 25px;
            left: 14px;
            right: 14px;
            z-index: 10000;
            max-width: 550px;
            margin: 0 auto;
        }

        /* КОРПУС ШАПКИ - ЧЕРНЫЙ ОБСИДИАН НА БЕЛОМ */
        .master-panel {
            background: linear-gradient(165deg, #141417 0%, #000000 100%);
            border-radius: 28px;
            padding: 8px 10px 8px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.1);
            /* Тень на белом фоне должна быть четкой и глубокой */
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .text-group { display: flex; flex-direction: column; gap: 2px; z-index: 2; }

        /* ВЫТОЧЕННЫЙ ТЕКСТ */
        .status-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 8px; /* Меньше, но четче */
            font-weight: 800;
            color: rgba(255, 255, 255, 0.35);
            letter-spacing: 1.8px;
            text-transform: uppercase;
        }

        /* СУПЕР-ТОЧКА */
        .pulse-core {
            position: relative;
            width: 10px;
            height: 10px;
        }

        .dot {
            position: absolute;
            width: 6px; height: 6px;
            background: var(--lime);
            border-radius: 50%;
            top: 2px; left: 2px;
            box-shadow: 0 0 15px var(--lime), 0 0 30px var(--lime);
            animation: super-bright 1s infinite alternate;
        }

        @keyframes super-bright {
            from { transform: scale(1); filter: brightness(1); }
            to { transform: scale(1.2); filter: brightness(2); }
        }

        .aura {
            position: absolute;
            width: 100%; height: 100%;
            border: 1px solid var(--lime);
            border-radius: 50%;
            animation: ring-out 2s infinite ease-out;
        }

        @keyframes ring-out {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(4.5); opacity: 0; }
        }

        .name-label {
            color: #fff;
            font-size: 15px; /* Выточенный размер */
            font-weight: 900;
            letter-spacing: -0.3px;
            text-transform: uppercase;
        }

        /* ВПУКЛАЯ КНОПКА С РУССКИМ ТЕКСТОМ */
        .action-btn {
            background: var(--lime);
            height: 52px;
            padding: 0 26px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            border: none;
            /* Эффект глубокой запрессовки */
            box-shadow: 
                inset 6px 6px 12px rgba(0, 0, 0, 0.4), 
                inset -4px -4px 10px rgba(255, 255, 255, 0.5);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .action-btn:active {
            transform: scale(0.95);
            box-shadow: 
                inset 9px 9px 18px rgba(0, 0, 0, 0.5), 
                inset -6px -6px 14px rgba(255, 255, 255, 0.6);
        }

        .btn-text {
            color: #000;
            font-size: 12px;
            font-weight: 950;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .phone-icon { width: 16px; height: 16px; fill: #000; }

    </style>
</head>
<body>

    <div class="header-wrapper">
        <header class="master-panel">
            <div class="text-group">
                <div class="status-info">
                    <div class="pulse-core">
                        <div class="dot"></div>
                        <div class="aura"></div>
                    </div>
                    <span>На связи • Симферополь</span>
                </div>
                <div class="name-label">Даниил Глухов</div>
            </div>

            <a href="tel:+79785552114" class="action-btn" onclick="cyberClick(event)">
                <svg class="phone-icon" viewBox="0 0 24 24">
                    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.32.57 3.57.57.55 0 1 .45 1 1v3.5c0 .55-.45 1-1 1C10.74 21 3 13.26 3 3.5c0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                </svg>
                <span class="btn-text">Вызвать</span>
            </a>
        </header>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function cyberClick(e) {
            // Вибрация
            if (navigator.vibrate) navigator.vibrate([15, 40, 15]);

            const now = audioCtx.currentTime;

            // Тяжелый клик
            const osc1 = audioCtx.createOscillator();
            const gain1 = audioCtx.createGain();
            osc1.type = 'sine';
            osc1.frequency.setValueAtTime(120, now);
            osc1.frequency.exponentialRampToValueAtTime(0.01, now + 0.15);
            gain1.gain.setValueAtTime(0.5, now);
            gain1.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
            osc1.connect(gain1);
            gain1.connect(audioCtx.destination);

            // Металлический тик
            const osc2 = audioCtx.createOscillator();
            const gain2 = audioCtx.createGain();
            osc2.type = 'square';
            osc2.frequency.setValueAtTime(1500, now);
            osc2.frequency.exponentialRampToValueAtTime(500, now + 0.04);
            gain2.gain.setValueAtTime(0.1, now);
            gain2.gain.exponentialRampToValueAtTime(0.01, now + 0.04);
            osc2.connect(gain2);
            gain2.connect(audioCtx.destination);

            osc1.start(); osc1.stop(now + 0.15);
            osc2.start(); osc2.stop(now + 0.04);
        }
    </script>

</body>
</html>
