<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #CCFF00; /* Более сочный лайм для светлого фона */
            --dark: #1A1A1A;
            --glass-white: rgba(255, 255, 255, 0.7);
            --border: rgba(255, 255, 255, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: #F4F4F4; 
            font-family: 'Inter', sans-serif; 
            color: var(--dark); 
            overflow: hidden; 
        }

        /* ГЛАВНЫЙ ЭКРАН */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            background: url('https://raw.githubusercontent.com/daniilglukhov17-boop/-/main/IMG_20260130_232609_196.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 40px 20px 140px;
        }

        /* Светлая вуаль для чистоты */
        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.7) 100%);
            z-index: 1;
        }

        .content { position: relative; z-index: 2; }

        /* НАДЗАГОЛОВОК */
        .badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--dark);
            margin-bottom: 12px;
        }
        .badge::before { content: ''; width: 20px; height: 2px; background: var(--lime); }

        /* ЗАГОЛОВОК - ТЕПЕРЬ ОН ГЛАВНЫЙ */
        .main-title {
            font-size: clamp(44px, 15vw, 75px);
            font-weight: 900;
            line-height: 0.8;
            letter-spacing: -3px;
            text-transform: uppercase;
            color: var(--dark);
            margin-bottom: 20px;
        }

        /* ОФФЕР */
        .hero-desc {
            font-size: 16px;
            line-height: 1.4;
            max-width: 320px;
            margin-bottom: 35px;
            color: rgba(26, 26, 26, 0.8);
        }
        .hero-desc b { color: var(--dark); font-weight: 600; }

        /* КНОПКА КВИЗА (SOLID DARK) */
        .main-btn {
            width: 100%;
            height: 74px;
            background: var(--dark);
            color: #fff;
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
            text-decoration: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        /* БОКОВЫЕ КНОПКИ (WHITE GLASS) */
        .side-dock {
            position: fixed;
            right: 20px;
            top: 40%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1000;
        }

        .dock-item {
            width: 58px;
            height: 58px;
            background: var(--glass-white);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }

        .dock-item img { width: 24px; filter: contrast(0); } /* Делаем иконки темными */
        
        .dock-item.max { border: 2px solid var(--lime); }
        .dock-item.phone { background: var(--lime); border: none; }

        .dock-item:active { transform: scale(0.9); }

    </style>
</head>
<body>

    <section class="hero">
        <div class="content">
            <div class="badge">Ваш участок — наша ответственность</div>
            <h1 class="main-title">ПОРЯДОК<br>ПОД КЛЮЧ</h1>
            
            <p class="hero-desc">
                Профессионально удаляем деревья. <b>Расчищаем, дробим, вывозим.</b> Ни одной ветки после нашего отъезда.
            </p>

            <a href="#" class="main-btn" onclick="haptic()">
                Рассчитать проект →
            </a>
        </div>

        <div class="side-dock">
            <a href="https://max.ru/u/f9LHodD0cOL4xhpQUy8JbK8yPr7uYEfXPM1AH_b6oHgMJqbLvCFTKSImCAg" class="dock-item max" onclick="haptic()">
                <img src="https://img.icons8.com/material-rounded/48/000000/m.png" alt="MAX">
            </a>
            <a href="https://t.me/daniil_glukhov17" class="dock-item" onclick="haptic()">
                <img src="https://img.icons8.com/material-rounded/48/000000/telegram-app.png" alt="TG">
            </a>
            <a href="https://vk.com/daniil_glukhov17" class="dock-item" onclick="haptic()">
                <img src="https://img.icons8.com/material-rounded/48/000000/vkontakte.png" alt="VK">
            </a>
            <a href="tel:+79785552114" class="dock-item phone" onclick="haptic()">
                <img src="https://img.icons8.com/material-rounded/48/000000/phone.png" alt="Call">
            </a>
        </div>
    </section>

    <script>
        function haptic() {
            if (navigator.vibrate) navigator.vibrate(35);
        }
    </script>
</body>
</html>
