<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #DFFF00;
            --white: #FFFFFF;
            --font: 'Inter Tight', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: #000; 
            font-family: var(--font); 
            height: 100vh;
            overflow: hidden;
            color: var(--white);
        }

        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            background: url('https://raw.githubusercontent.com/daniilglukhov17-boop/-/main/IMG_20260131_002727_993.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            padding: 35px 24px 60px;
        }

        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.85) 100%);
            z-index: 1;
        }

        .header {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* АНИМАЦИЯ РАДАРА */
        .status-tag {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border-radius: 100px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
        }

        .radar {
            position: relative;
            width: 8px;
            height: 8px;
            background: var(--lime);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--lime);
        }

        .radar::before, .radar::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            background: var(--lime);
            border-radius: 50%;
            animation: wave 2.5s infinite linear;
            opacity: 0;
        }

        .radar::after { animation-delay: 1.2s; }

        @keyframes wave {
            0% { width: 8px; height: 8px; opacity: 0.6; }
            100% { width: 40px; height: 40px; opacity: 0; }
        }

        .contact-group { text-align: right; }
        .phone { text-decoration: none; color: white; font-size: 14px; font-weight: 800; display: block; }
        .work-time { font-size: 10px; color: var(--lime); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

        .main-box {
            position: relative;
            z-index: 5;
            margin: auto 0;
            text-align: center;
        }

        .main-title {
            font-size: clamp(42px, 13vw, 80px);
            font-weight: 900;
            line-height: 1.05;
            letter-spacing: 0.02em;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.9);
        }

        /* АКЦЕНТ НА УСЛУГИ */
        .services-highlight {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(215, 255, 0, 0.1);
            border: 1px solid rgba(215, 255, 0, 0.3);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 800;
            color: var(--lime);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(215, 255, 0, 0.1);
        }

        .desc {
            font-size: 16px;
            line-height: 1.6;
            max-width: 320px;
            margin: 0 auto 40px;
            font-weight: 300;
            color: rgba(255,255,255,0.9);
        }

        .cta-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: var(--white);
            color: #000;
            padding: 22px 42px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            transition: 0.3s;
        }

        .cta-btn:active { transform: scale(0.96); background: var(--lime); }
    </style>
</head>
<body>

    <section class="hero">
        <header class="header">
            <div class="status-tag">
                <div class="radar"></div>
                Симферополь
            </div>
            <div class="contact-group">
                <a href="tel:+79785552114" class="phone">+7 978 555-21-14</a>
                <span class="work-time">Работаем 24/7</span>
            </div>
        </header>

        <div class="main-box">
            <h1 class="main-title">ПОРЯДОК<br>ПОД КЛЮЧ</h1>
            
            <div class="services-highlight">
                Спил • Чистка • Вывоз
            </div>
            
            <p class="desc">
                Профессиональный уход за территорией любой сложности. <b>Ваш участок в надежных руках.</b>
            </p>

            <a href="#" class="cta-btn" onclick="haptic()">
                Рассчитать стоимость
                <svg width="18" height="12" viewBox="0 0 18 12" fill="none"><path d="M12 1L17 6M17 6L12 11M17 6H1" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </a>
        </div>
        
        <div style="height: 40px;"></div>
    </section>

    <script>
        function haptic() {
            if (navigator.vibrate) navigator.vibrate(40);
        }
    </script>
</body>
</html>
