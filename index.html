<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,300;0,700;0,900;1,500&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #DFFF00; /* Более глубокий лимонный */
            --white: #FFFFFF;
            --font: 'Inter Tight', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: #000; 
            font-family: var(--font); 
            height: 100vh;
            overflow: hidden;
            color: var(--white);
        }

        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            background: url('https://raw.githubusercontent.com/daniilglukhov17-boop/-/main/IMG_20260131_002727_993.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            padding: 30px 24px 50px;
        }

        /* Премиальное затемнение: эффект "Кино" */
        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.85) 100%);
            z-index: 1;
        }

        .header {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-pill {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 14px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 100px;
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            backdrop-filter: blur(8px);
        }

        .dot { width: 6px; height: 6px; background: var(--lime); border-radius: 50%; box-shadow: 0 0 10px var(--lime); }

        .main-box {
            position: relative;
            z-index: 5;
            margin: auto 0;
            text-align: center;
        }

        /* Заголовок: Премиум-типографика */
        .main-title {
            font-size: clamp(48px, 16vw, 92px);
            font-weight: 900;
            line-height: 0.88;
            letter-spacing: -0.04em;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        /* Разделитель "Услуги" */
        .services-tag {
            font-size: 13px;
            font-weight: 500;
            color: var(--lime);
            text-transform: uppercase;
            letter-spacing: 5px; /* Большой разлет для статуса */
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .desc {
            font-size: 16px;
            line-height: 1.5;
            max-width: 290px;
            margin: 0 auto 40px;
            font-weight: 300;
            opacity: 0.8;
        }

        /* ПРЕМИУМ КНОПКА */
        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: var(--white);
            color: #000;
            padding: 24px 45px;
            border-radius: 18px; /* Современный сквиркл */
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.2);
            transition: 0.4s cubic-bezier(0.2, 1, 0.3, 1);
        }

        .cta-button:active { transform: scale(0.96); background: var(--lime); }

        /* ФУТЕР */
        .footer {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .social-link { transition: 0.3s ease; opacity: 0.5; }
        .social-link img { width: 22px; filter: invert(1); }
        .social-link.max-id { 
            opacity: 1; 
            background: var(--lime); 
            width: 48px; height: 48px; 
            display: flex; align-items: center; justify-content: center; 
            border-radius: 14px; 
            margin-top: -12px;
            box-shadow: 0 10px 20px rgba(223, 255, 0, 0.2);
        }
        .social-link.max-id img { filter: none; width: 26px; }

    </style>
</head>
<body>

    <section class="hero">
        <header class="header">
            <div class="status-pill">
                <div class="dot"></div>
                Симферополь
            </div>
            <a href="tel:+79785552114" style="text-decoration: none; color: white; font-size: 12px; font-weight: 700; opacity: 0.8;">+7 (978) 555-21-14</a>
        </header>

        <div class="main-box">
            <h1 class="main-title">ПОРЯДОК<br>ПОД КЛЮЧ</h1>
            <div class="services-tag">Спил • Чистка • Вывоз</div>
            
            <p class="desc">
                Профессиональная работа с деревьями любой сложности. <b>Чистый участок гарантирован.</b>
            </p>

            <a href="#" class="cta-button" onclick="haptic()">
                Узнать стоимость
                <svg width="20" height="10" viewBox="0 0 20 10" fill="none"><path d="M15 1L19 5M19 5L15 9M19 5H1" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </a>
        </div>

        <footer class="footer">
            <a href="https://t.me/daniil_glukhov17" class="social-link" onclick="haptic()"><img src="https://img.icons8.com/material-rounded/48/ffffff/telegram-app.png"></a>
            <a href="https://max.ru/u/f9LHodD0cOL4xhpQUy8JbK8yPr7uYEfXPM1AH_b6oHgMJqbLvCFTKSImCAg" class="social-link max-id" onclick="haptic()"><img src="https://img.icons8.com/ios-filled/50/000000/m.png"></a>
            <a href="https://vk.com/daniil_glukhov17" class="social-link" onclick="haptic()"><img src="https://img.icons8.com/material-rounded/48/ffffff/vkontakte.png"></a>
        </footer>
    </section>

    <script>
        function haptic() {
            if (navigator.vibrate) navigator.vibrate(40);
        }
    </script>
</body>
</html>
