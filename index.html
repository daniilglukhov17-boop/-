<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #E6FF00;
            --white: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: #0D0D0D; 
            font-family: 'Inter', sans-serif; 
            height: 100vh;
            overflow: hidden;
        }

        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            background: url('https://raw.githubusercontent.com/daniilglukhov17-boop/-/main/IMG_20260130_232609_196.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            padding: 24px 24px 44px;
        }

        /* Мягкая виньетка для глубины */
        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.85) 100%);
            z-index: 1;
        }

        /* ШАПКА: СИМФЕРОПОЛЬ / LIVE */
        .header {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .city-tag {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255,255,255,0.7);
        }

        .pulse-dot {
            width: 6px;
            height: 6px;
            background: var(--lime);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--lime);
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.3; transform: scale(1.3); } 100% { opacity: 1; transform: scale(1); } }

        /* ЦЕНТРАЛЬНЫЙ БЛОК */
        .main-content {
            position: relative;
            z-index: 5;
            margin: auto 0;
            text-align: center;
        }

        .title {
            font-size: clamp(42px, 14vw, 82px);
            font-weight: 800;
            line-height: 1.0;
            letter-spacing: -1px;
            text-transform: uppercase;
            margin-bottom: 16px;
            /* Тонкое свечение текста */
            text-shadow: 0 0 30px rgba(255,255,255,0.2), 0 5px 15px rgba(0,0,0,0.8);
        }

        .services {
            font-size: 15px;
            font-weight: 700;
            color: var(--lime);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 24px;
        }

        .desc {
            font-size: 16px;
            line-height: 1.5;
            max-width: 320px;
            margin: 0 auto 32px;
            font-weight: 300;
            color: rgba(255,255,255,0.8);
        }

        /* ИДЕАЛЬНАЯ КНОПКА */
        .btn-wrap {
            display: flex;
            justify-content: center;
        }

        .action-btn {
            background: var(--white);
            color: #000;
            padding: 22px 40px;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 700;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }

        .action-btn:active { transform: scale(0.95); background: var(--lime); }

        /* ФУТЕР: МИНИМАЛИЗМ */
        .footer {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .social-icon img { width: 22px; filter: invert(1); opacity: 0.4; transition: 0.3s; }
        .social-icon.max img { filter: none; opacity: 1; width: 28px; }
        .social-icon:active img { opacity: 1; transform: translateY(-3px); }

    </style>
</head>
<body>

    <section class="hero">
        <header class="header">
            <div class="city-tag">
                <div class="pulse-dot"></div>
                Симферополь • Крым
            </div>
            <a href="tel:+79785552114" class="social-icon"><img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" style="width: 18px; opacity: 1;"></a>
        </header>

        <div class="main-content">
            <h1 class="title">ПОРЯДОК<br>ПОД КЛЮЧ</h1>
            <div class="services">Спил • Чистка • Вывоз</div>
            <p class="desc">
                Профессиональный уход за вашим участком. Работаем быстро, надежно и с гарантией.
            </p>
            <div class="btn-wrap">
                <a href="#" class="action-btn" onclick="haptic()">
                    Рассчитать проект
                    <svg width="18" height="14" viewBox="0 0 18 14" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11 1L17 7M17 7L11 13M17 7H1" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </a>
            </div>
        </div>

        <footer class="footer">
            <a href="https://t.me/daniil_glukhov17" class="social-icon" onclick="haptic()"><img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png"></a>
            <a href="https://max.ru/u/f9LHodD0cOL4xhpQUy8JbK8yPr7uYEfXPM1AH_b6oHgMJqbLvCFTKSImCAg" class="social-icon max" onclick="haptic()"><img src="https://img.icons8.com/ios-filled/50/e6ff00/m.png"></a>
            <a href="https://vk.com/daniil_glukhov17" class="social-icon" onclick="haptic()"><img src="https://img.icons8.com/ios-filled/50/ffffff/vkontakte.png"></a>
        </footer>
    </section>

    <script>
        function haptic() {
            if (navigator.vibrate) navigator.vibrate(30);
        }
    </script>
</body>
</html>
