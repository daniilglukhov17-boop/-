<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --toning-dark: rgba(20, 20, 22, 0.85); /* Тонировка */
            --stihl-orange: #FF6600;
            --white: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            background: var(--white); /* Белый фон под шапкой */
            font-family: 'Inter', sans-serif;
            min-height: 200vh; /* Чтобы проверить скролл и прозрачность */
        }

        /* Тонированная шапка */
        .header-toning {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: var(--toning-dark);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        /* Блок имени и статуса */
        .user-block {
            display: flex;
            flex-direction: column;
        }

        .name-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .name {
            color: var(--white);
            font-size: 14px;
            font-weight: 800;
            letter-spacing: -0.2px;
            text-transform: uppercase;
        }

        .status-pulse {
            width: 7px;
            height: 7px;
            background: #32D74B;
            border-radius: 50%;
            box-shadow: 0 0 10px #32D74B;
            position: relative;
        }

        .status-pulse::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: inherit;
            animation: ripple 2s infinite;
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(3); opacity: 0; }
        }

        .sub-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 2px;
        }

        /* Кнопки управления */
        .action-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-link {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s ease;
        }

        /* Стиль MAX */
        .max-btn {
            background: var(--white);
            color: #000;
            font-size: 10px;
            font-weight: 900;
            padding: 8px 14px;
            border-radius: 8px;
            letter-spacing: 0.5px;
        }

        /* Иконка звонка */
        .call-circle {
            width: 42px;
            height: 42px;
            background: var(--stihl-orange);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(255, 102, 0, 0.4);
        }

        .icon-svg {
            width: 20px;
            height: 20px;
            fill: var(--white);
        }

        /* Иконка мессенджера (универсальная/ТГ) */
        .msg-icon {
            width: 38px;
            height: 38px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

    </style>
</head>
<body>

        <div class="user-block">

                <span class="name">Даниил Глухов</span>

        </div>

        <div class="action-group">

        <p style="color: #8e8e93; line-height: 1.6;">Здесь начнется твой основной контент. Благодаря тонированной шапке, белый фон снизу выглядит очень свежо и контрастно.</p>

</body>
</html>
