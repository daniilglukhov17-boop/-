<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #DFFF00;
            --white: #FFFFFF;
            --font: 'Inter Tight', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: #000; 
            font-family: var(--font); 
            height: 100vh;
            overflow: hidden;
            color: var(--white);
        }

        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            background: url('https://raw.githubusercontent.com/daniilglukhov17-boop/-/main/IMG_20260131_002727_993.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            padding: 35px 24px 60px;
        }

        /* Кинематографичный градиент для чистоты текста */
        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, 
                rgba(0,0,0,0.7) 0%, 
                rgba(0,0,0,0.2) 50%, 
                rgba(0,0,0,0.85) 100%);
            z-index: 1;
        }

        .header {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-tag {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 100px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
        }

        .dot { width: 6px; height: 6px; background: var(--lime); border-radius: 50%; box-shadow: 0 0 10px var(--lime); }

        .phone { text-decoration: none; color: white; font-size: 13px; font-weight: 700; opacity: 0.9; }

        .main-box {
            position: relative;
            z-index: 5;
            margin: auto 0;
            text-align: center;
        }

        /* ЗАГОЛОВОК: Теперь дышит */
        .main-title {
            font-size: clamp(42px, 13vw, 80px); /* Чуть меньше размер для баланса */
            font-weight: 900;
            line-height: 1.1; /* Увеличен отступ между строками */
            letter-spacing: 0.02em; /* Добавлен микро-разряд букв */
            text-transform: uppercase;
            margin-bottom: 25px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.9);
        }

        .services-list {
            font-size: 12px;
            font-weight: 600;
            color: var(--lime);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .desc {
            font-size: 16px;
            line-height: 1.6;
            max-width: 300px;
            margin: 0 auto 45px;
            font-weight: 300;
            color: rgba(255,255,255,0.85);
        }

        /* Кнопка: Современный минимализм */
        .cta-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: var(--white);
            color: #000;
            padding: 22px 42px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cta-btn:active { transform: scale(0.96); background: var(--lime); }

    </style>
</head>
<body>

    <section class="hero">
        <header class="header">
            <div class="status-tag">
                <div class="dot"></div>
                Симферополь
            </div>
            <a href="tel:+79785552114" class="phone">+7 978 555-21-14</a>
        </header>

        <div class="main-box">
            <h1 class="main-title">ПОРЯДОК<br>ПОД КЛЮЧ</h1>
            <div class="services-list">Спил • Чистка • Вывоз</div>
            
            <p class="desc">
                Профессиональный уход за территорией любой сложности. <b>Ваш участок в надежных руках.</b>
            </p>

            <a href="#" class="cta-btn" onclick="haptic()">
                Рассчитать стоимость
                <svg width="18" height="12" viewBox="0 0 18 12" fill="none"><path d="M12 1L17 6M17 6L12 11M17 6H1" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </a>
        </div>
        
        <div style="height: 40px;"></div>
    </section>

    <script>
        function haptic() {
            if (navigator.vibrate) navigator.vibrate(40);
        }
    </script>
</body>
</html>
