<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #DFFF11; 
            --glass-bg: #0A0A0B;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: #FFFFFF; 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .header-container {
            position: fixed;
            top: 25px;
            left: 14px;
            right: 14px;
            z-index: 10000;
            max-width: 500px;
            margin: 0 auto;
        }

        .obsidian-panel {
            background: linear-gradient(165deg, #18181B 0%, #000000 100%);
            border-radius: 26px;
            padding: 8px 10px 8px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.22);
            position: relative;
        }

        .text-stack { display: flex; flex-direction: column; gap: 1px; }

        .status-line {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 8px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 2.5px;
            text-transform: uppercase;
            margin-bottom: 2px;
        }

        .pulse-box {
            position: relative;
            width: 8px; height: 8px;
            display: flex; align-items: center; justify-content: center;
        }

        .glow-dot {
            width: 6px; height: 6px;
            background: var(--lime);
            border-radius: 50%;
            animation: breathe 2.5s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.4; transform: scale(0.9); filter: blur(0.5px); }
            50% { opacity: 1; transform: scale(1.1); filter: blur(0px); box-shadow: 0 0 20px var(--lime); }
        }

        .name-carved {
            color: #fff;
            font-size: 14px;
            font-weight: 900;
            letter-spacing: -0.2px;
            text-transform: uppercase;
        }

        /* КНОПКА С ЭФФЕКТОМ ГЛУБОКОГО ВДАВЛИВАНИЯ */
        .indented-btn {
            background: var(--lime);
            height: 50px;
            padding: 0 24px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            border: none;
            position: relative;
            /* Начальное состояние: выточенная, но не нажатая */
            box-shadow: 
                inset 4px 4px 8px rgba(0, 0, 0, 0.3), 
                inset -3px -3px 6px rgba(255, 255, 255, 0.4),
                0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(0);
        }

        .indented-btn:active {
            /* Физическое смещение вниз */
            transform: translateY(2px) scale(0.97);
            /* Усиление внутренних теней (эффект глубины) */
            box-shadow: 
                inset 10px 10px 20px rgba(0, 0, 0, 0.5), 
                inset -2px -2px 10px rgba(255, 255, 255, 0.3);
            filter: brightness(0.9);
        }

        .btn-label {
            color: #000;
            font-size: 12px;
            font-weight: 950;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-icon { width: 16px; height: 16px; fill: #000; }

    </style>
</head>
<body>

    <div class="header-container">
        <header class="obsidian-panel">
            <div class="text-stack">
                <div class="status-line">
                    <div class="pulse-box">
                        <div class="glow-dot"></div>
                    </div>
                    <span>На связи • Симферополь</span>
                </div>
                <div class="name-carved">Даниил Глухов</div>
            </div>

            <a href="tel:+79785552114" class="indented-btn" onclick="deepHapticClick(event)">
                <svg class="btn-icon" viewBox="0 0 24 24">
                    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.32.57 3.57.57.55 0 1 .45 1 1v3.5c0 .55-.45 1-1 1C10.74 21 3 13.26 3 3.5c0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                </svg>
                <span class="btn-label">Вызвать</span>
            </a>
        </header>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function deepHapticClick(e) {
            // 1. Глухая вибрация (очень короткий "толчок")
            if (navigator.vibrate) {
                navigator.vibrate(20); 
            }

            const t = audioCtx.currentTime;
            
            // 2. Звук "Deep Thud" (Глухой удар)
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = 'sine'; // Чистая волна для мягкого баса
            osc.frequency.setValueAtTime(100, t); // Низкая частота (глухой звук)
            osc.frequency.exponentialRampToValueAtTime(0.01, t + 0.12);
            
            gain.gain.setValueAtTime(0.8, t);
            gain.gain.exponentialRampToValueAtTime(0.01, t + 0.12);
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start();
            osc.stop(t + 0.12);
        }
    </script>

</body>
</html>
