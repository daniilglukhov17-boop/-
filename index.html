<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Сочный лайм с неоновым оттенком */
            --lime: #E6FF00; 
            --dark-bg: #0A0A0B;
        } 

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; } 

        body { 
            background: #000; 
            font-family: 'Inter', sans-serif; 
            color: #FFFFFF;
            overflow-x: hidden;
        } 

        /* ШАПКА */
        .header-full-width {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .obsidian-panel {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-name {
            font-size: 13px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .header-call-btn {
            background: var(--lime);
            color: #000;
            text-decoration: none;
            padding: 9px 18px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(230, 255, 0, 0.3);
        }

        /* ГЛАВНЫЙ ЭКРАН */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            /* Используем твое фото */
            background: url('IMG_20260130_223057_886.jpg') center center / cover no-repeat;
        }

        /* Один мощный градиент снизу вверх, чтобы не перекрывать всё фото */
        .hero-section::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70%; /* Градиент только на нижнюю часть */
            background: linear-gradient(to top, #000 0%, rgba(0,0,0,0.7) 40%, transparent 100%);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2; /* Поверх градиента */
            padding: 0 24px 40px;
        }

        .service-no {
            font-size: 10px;
            font-weight: 950;
            color: var(--lime);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 12px;
            display: block;
        }

        .hero-h1 {
            font-size: 38px;
            line-height: 0.9;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1.5px;
            margin-bottom: 25px;
        } 

        .hero-h1 span {
            display: block;
            font-weight: 400;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 8px;
        } 

        /* БЕНЕФИТЫ */
        .benefit-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 14px;
            margin-bottom: 12px;
            display: flex;
            gap: 12px;
        }

        .benefit-dot {
            width: 6px;
            height: 6px;
            background: var(--lime);
            border-radius: 50%;
            margin-top: 6px;
            box-shadow: 0 0 10px var(--lime);
        }

        .benefit-card strong {
            display: block;
            font-size: 13px;
            text-transform: uppercase;
            margin-bottom: 2px;
        }

        .benefit-card p {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            line-height: 1.3;
        }

        /* КНОПКИ */
        .btn-max {
            height: 70px;
            background: var(--lime);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #000;
            margin-top: 20px;
            box-shadow: 0 10px 25px rgba(230, 255, 0, 0.2);
        }

        .btn-max span:first-child { font-size: 15px; font-weight: 950; }
        .btn-max span:last-child { font-size: 8px; font-weight: 900; opacity: 0.6; }

        .social-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 12px;
        }

        .btn-social {
            height: 55px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            text-decoration: none;
        }

        .btn-max:active, .btn-social:active { transform: scale(0.96); }

    </style>
</head>
<body>

    <header class="header-full-width">
        <div class="obsidian-panel">
            <div class="header-name">Даниил Глухов</div>
            <a href="tel:+79785552114" class="header-call-btn" onclick="masterClick(event)">ВЫЗВАТЬ</a>
        </div>
    </header>

    <section class="hero-section">
        <div class="hero-content">
            <span class="service-no">Premium Service</span>
            
            <h1 class="hero-h1">
                СПИЛ ДЕРЕВЬЕВ
                <span>И РАСЧИСТКА УЧАСТКОВ</span>
            </h1>

            <div class="benefit-card">
                <div class="benefit-dot"></div>
                <div class="benefit-text">
                    <strong>За один день</strong>
                    <p>Полная подготовка участка к продаже.</p>
                </div>
            </div>

            <a href="https://max.ru/u/f9LHodD0cOL4xhpQUy8JbK8yPr7uYEfXPM1AH_b6oHgMJqbLvCFTKSImCAg" class="btn-max" onclick="masterClick(event)">
                <span>НАПИСАТЬ В MAX</span>
                <span>● ОНЛАЙН СЕЙЧАС</span>
            </a>

            <div class="social-row">
                <a href="https://t.me/daniil_glukhov17" class="btn-social" onclick="masterClick(event)">Telegram</a>
                <a href="https://vk.com/daniil_glukhov17" class="btn-social" onclick="masterClick(event)">Вконтакте</a>
            </div>
        </div>
    </section>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)(); 

        function masterClick(e) {
            if (navigator.vibrate) navigator.vibrate(30); 
            const t = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(100, t);
            osc.frequency.exponentialRampToValueAtTime(0.01, t + 0.1);
            g.gain.setValueAtTime(0.3, t);
            g.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(t + 0.1);
        }
    </script>
</body>
</html>
