<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спил деревьев в Крыму | Профессиональные услуги</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FF7F00; /* Цвет формы арбориста с фото */
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #000;
            color: var(--white);
            overflow-x: hidden;
        }

        /* ГЛАВНЫЙ ЭКРАН */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            /* Прямая ссылка на твое фото из репозитория */
            background: linear-gradient(to right, rgba(0,0,0,0.85) 20%, rgba(0,0,0,0.3) 100%), 
                        url('https://raw.githubusercontent.com/daniilglukhov17-boop/-/main/IMG_20260130_202829_851.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
        }

        /* ШАПКА (Glassmorphism) */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-weight: 900;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .logo span { color: var(--primary-orange); }

        nav a {
            color: var(--white);
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
            font-weight: 700;
            transition: 0.3s;
            opacity: 0.7;
        }
        nav a:hover { opacity: 1; color: var(--primary-orange); }

        .header-phone {
            color: var(--white);
            text-decoration: none;
            font-weight: 900;
            font-size: 18px;
            border-bottom: 2px solid var(--primary-orange);
        }

        /* КОНТЕНТ */
        .hero-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 8%;
            max-width: 850px;
        }

        .badge {
            background: var(--primary-orange);
            color: #000;
            padding: 5px 12px;
            font-weight: 900;
            font-size: 12px;
            width: fit-content;
            margin-bottom: 20px;
            border-radius: 2px;
            text-transform: uppercase;
        }

        h1 {
            font-size: clamp(32px, 6vw, 60px);
            line-height: 1.1;
            margin-bottom: 25px;
            text-transform: uppercase;
            font-weight: 900;
        }
        h1 span { color: var(--primary-orange); }

        p {
            font-size: 18px;
            margin-bottom: 45px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            max-width: 550px;
        }

        /* КРАСИВАЯ КНОПОЧКА */
        .btn-main {
            display: inline-block;
            padding: 22px 40px;
            background: var(--primary-orange);
            color: white;
            text-decoration: none;
            font-weight: 800;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 10px 20px rgba(255, 127, 0, 0.3);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            width: fit-content;
        }

        .btn-main:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 127, 0, 0.5);
        }

        /* Эффект блика */
        .btn-main::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20%;
            height: 200%;
            background: rgba(255, 255, 255, 0.4);
            transform: rotate(30deg);
            transition: 0.6s;
        }

        .btn-main:hover::after {
            left: 130%;
        }

        /* СОЦСЕТИ */
        .social-bar {
            position: absolute;
            bottom: 40px;
            left: 8%;
            display: flex;
            gap: 20px;
        }

        .social-bar a {
            color: white;
            text-decoration: none;
            font-size: 12px;
            font-weight: 700;
            opacity: 0.5;
            transition: 0.3s;
        }
        .social-bar a:hover { opacity: 1; color: var(--primary-orange); }

        @media (max-width: 768px) {
            nav { display: none; }
            .hero-content { text-align: center; align-items: center; }
        }
    </style>
</head>
<body>

<div class="hero">

        </nav>
        <a href="tel:+79785552114" class="header-phone">+7 (978) 555-21-14</a>
    </header>

    <main class="hero-content">
        <div class="badge">Работаем по всему Крыму</div>
        <h1>КАЧЕСТВЕННЫЙ <span>СПИЛ ДЕРЕВЬЕВ</span></h1>
        <p>Безопасно удаляем сложные деревья, расчищаем участки и вывозим мусор. Оценка по фото за 5 минут.</p>
        
        <a href="https://t.me/daniil_glukhov17" class="btn-main">Рассчитать стоимость</a>
    </main>

    <div class="social-bar">
        <a href="https://t.me/daniil_glukhov17" target="_blank">TELEGRAM</a>

    </div>
</div>

</body>
</html>
