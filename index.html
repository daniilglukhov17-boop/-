<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --lime: #DFFF00; --black: #000000; --white: #FFFFFF; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; font-family: 'Inter Tight', sans-serif; height: 100vh; overflow: hidden; color: var(--white); }

        .hero {
            position: relative; height: 100vh; width: 100%;
            background: url('https://raw.githubusercontent.com/daniilglukhov17-boop/-/main/IMG_20260131_002727_993.jpg') no-repeat center center;
            background-size: cover; display: flex; flex-direction: column; padding: 20px 24px;
        }
        .hero::after { content: ''; position: absolute; inset: 0; background: linear-gradient(180deg, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.95) 100%); z-index: 1; }

        /* ШАПКА КАК РАНЬШЕ */
        .header { position: relative; z-index: 10; display: flex; justify-content: space-between; align-items: flex-start; }
        .loc-box { background: var(--lime); color: var(--black); padding: 6px 12px; font-size: 10px; font-weight: 900; text-transform: uppercase; border-radius: 2px; }
        
        .contact-box { text-align: right; }
        .phone { color: #fff; text-decoration: none; font-weight: 900; font-size: 16px; display: block; }
        .online-tag { font-size: 9px; font-weight: 900; color: var(--lime); text-transform: uppercase; letter-spacing: 1px; margin-top: 2px; }

        /* ЗАГОЛОВОК ПО ЦЕНТРУ */
        .main-box { position: relative; z-index: 5; margin: auto 0; text-align: center; display: flex; flex-direction: column; align-items: center; }
        
        .main-title { 
            font-size: clamp(26px, 8vw, 44px); 
            font-weight: 900; 
            line-height: 1.0; 
            text-transform: uppercase; 
            margin-bottom: 30px;
            letter-spacing: -1px;
            max-width: 400px;
        }
        .main-title span { color: var(--lime); }

        /* КНОПКА ОЦЕНКИ С БЛИКОМ И СТРЕЛКОЙ */
        .eval-btn {
            position: relative; display: flex; align-items: center; justify-content: center; gap: 10px;
            padding: 20px 30px; border: 1px solid var(--lime); background: rgba(0,0,0,0.6);
            text-decoration: none; overflow: hidden;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%);
            margin-bottom: 40px;
        }
        
        /* Лазерный блик */
        .eval-btn::before {
            content: ''; position: absolute; top: 0; left: -150%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(223, 255, 0, 0.4), transparent);
            animation: laser 3s infinite;
        }
        @keyframes laser { 0% { left: -150%; } 30%, 100% { left: 150%; } }

        .eval-text { font-size: 11px; font-weight: 900; color: var(--lime); letter-spacing: 2px; text-transform: uppercase; }
        
        /* Мигающая стрелка */
        .arrow { font-size: 18px; color: var(--lime); animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* КНОПКА КВИЗА */
        .cta-quiz { 
            display: inline-flex; padding: 22px 45px; background: var(--lime); color: #000; 
            font-weight: 900; text-transform: uppercase; text-decoration: none; font-size: 15px;
            clip-path: polygon(8% 0%, 100% 0%, 92% 100%, 0% 100%);
        }

        /* POPUP */
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); z-index: 100; opacity: 0; visibility: hidden; transition: 0.3s; }
        .popup { position: fixed; bottom: -110%; left: 0; width: 100%; background: #080808; border-top: 3px solid var(--lime); border-radius: 20px 20px 0 0; padding: 30px 24px 40px; z-index: 101; transition: 0.5s cubic-bezier(0.2, 1, 0.2, 1); }
        .show-popup #overlay { opacity: 1; visibility: visible; }
        .show-popup .popup { bottom: 0; }
        
        .q-title { font-size: 18px; font-weight: 900; text-transform: uppercase; color: var(--lime); margin-bottom: 25px; text-align: center; }
        .soc-btn { display: flex; align-items: center; gap: 15px; background: #111; padding: 15px; margin-bottom: 12px; border: 1px solid #333; text-decoration: none; color: #fff; font-weight: 800; text-transform: uppercase; font-size: 14px; clip-path: polygon(0 0, 98% 0, 100% 20%, 100% 100%, 2% 100%, 0 80%); }
        .m-box { width: 35px; height: 35px; background: #000; border: 1px solid var(--lime); display: flex; align-items: center; justify-content: center; color: var(--lime); }
    </style>
</head>
<body id="b">

    <section class="hero">
        <div class="header">
            <div class="loc-box">СИМФЕРОПОЛЬ</div>
            <div class="contact-box">
                <a href="tel:+79785552114" class="phone">+7 978 555-21-14</a>
                <div class="online-tag">НА СВЯЗИ 24/7</div>
            </div>
        </div>

        <div class="main-box">
            <h1 class="main-title">Профессиональный спил деревьев <span>и полная расчистка участков</span></h1>
            
            <a href="javascript:void(0)" class="eval-btn" onclick="openDirect()">
                <span class="arrow">➤</span>
                <span class="eval-text">Оценить по фото за 5 мин</span>
                <span class="arrow">➤</span>
            </a>

            <a href="javascript:void(0)" class="cta-quiz" onclick="startQuiz()">Узнать стоимость</a>
        </div>
    </section>

    <div id="overlay" onclick="closePop()"></div>

    <div id="p" class="popup">

            <div class="soc-grid">
                <a href="https://max.ru/u/f9LHodD0cOL4xhpQUy8JbK8yPr7uYEfXPM1AH_b6oHgMJqbLvCFTKSImCAg" class="soc-btn"><div class="m-box">M</div> Messenger MAX</a>
                <a href="https://t.me/daniil_glukhov17" class="soc-btn"><div class="m-box" style="background:#fff;border:none;padding:5px"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" width="100%"></div> Telegram</a>
                <a href="https://vk.com/daniil_glukhov17" class="soc-btn"><div class="m-box" style="background:#fff;border:none;padding:8px"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/VK_Compact_Logo_%282021-present%29.svg" width="100%"></div> Вконтакте</a>
            </div>
        </div>
    </div>

    <script>
        function h() { if(navigator.vibrate) navigator.vibrate(40); }
        function openDirect() { h(); document.getElementById('b').classList.add('show-popup'); }
        function startQuiz() { alert('Квиз в разработке'); } // Временно, как ты и сказал
        function closePop() { document.getElementById('b').classList.remove('show-popup'); }
    </script>
</body>
</html>
