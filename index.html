<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Тот самый "интересный" цвет — Электрический лайм */
            --accent-color: #DFFF11; 
            --glass-bg: rgba(0, 0, 0, 0.6);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            /* Фон просто для проверки прозрачности шапки */
            background: url('https://images.unsplash.com/photo-1542601906990-b4d3fb778b09?q=80&w=2026&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Inter', sans-serif; 
        }

        /* Парящая прозрачная шапка */
        .glass-header {
            position: fixed;
            top: 20px;
            left: 15px;
            right: 15px;
            z-index: 10000;
            
            /* Эффект матового тонированного стекла */
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            
            border-radius: 24px;
            padding: 10px 14px 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid var(--glass-border);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .info-unit {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .meta-line {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 8px;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .alive-dot {
            width: 5px;
            height: 5px;
            background: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-color);
        }

        .name-label {
            color: #fff;
            font-size: 15px;
            font-weight: 900;
            letter-spacing: -0.2px;
            text-transform: uppercase;
        }

        /* Кнопка "Лайм" */
        .btn-action {
            background: var(--accent-color);
            height: 46px;
            padding: 0 22px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(223, 255, 17, 0.2);
        }

        /* Эффект при нажатии */
        .btn-action:active {
            transform: scale(0.92);
        }

        .btn-label {
            color: #000;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .phone-svg {
            width: 14px;
            height: 14px;
            fill: #000;
        }

    </style>
</head>
<body>

    <header class="glass-header">
        <div class="info-unit">
            <div class="meta-line">
                <div class="alive-dot"></div>
                <span>На связи • Симферополь</span>
            </div>
            <span class="name-label">Даниил Глухов</span>
        </div>

        <a href="tel:+79785552114" class="btn-action">
            <svg class="phone-svg" viewBox="0 0 24 24">
                <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.32.57 3.57.57.55 0 1 .45 1 1v3.5c0 .55-.45 1-1 1C10.74 21 3 13.26 3 3.5c0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
            </svg>
            <span class="btn-label">Связаться</span>
        </a>
    </header>

</body>
</html>
