<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #E6FF00;
            --glass: rgba(0, 0, 0, 0.6);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: #000; 
            font-family: 'Inter', sans-serif; 
            color: #fff; 
            overflow: hidden; 
        }

        /* ГЛАВНЫЙ ЭКРАН */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            /* Твоё актуальное фото с текстурой дерева */
            background: url('https://raw.githubusercontent.com/daniilglukhov17-boop/-/main/IMG_20260130_232609_196.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 60px 24px;
        }

        /* Мягкий градиент, чтобы не портить вид дерева, но подсветить текст */
        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5) 0%, transparent 40%, rgba(0,0,0,0.3) 100%);
            z-index: 1;
        }

        .content { position: relative; z-index: 2; }

        .title {
            font-size: 38px;
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -1.5px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.8;
            max-width: 230px;
            margin-bottom: 25px;
            font-weight: 400;
        }

        /* КНОПКА КВИЗА */
        .quiz-btn {
            background: var(--lime);
            color: #000;
            border: none;
            padding: 16px 22px;
            border-radius: 16px;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 25px rgba(230, 255, 0, 0.2);
        }

        /* ТВОИ 4 КРУЖОЧКА СПРАВА */
        .side-dock {
            position: fixed;
            right: 16px;
            bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1000;
        }

        .circle {
            width: 54px;
            height: 54px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .circle img { width: 20px; filter: invert(1); }
        .circle.active-call { background: var(--lime); border: none; }
        .circle.active-call img { filter: none; }
        .circle.max-btn { border: 1.5px solid var(--lime); }

        .circle:active { transform: scale(0.9); }

    </style>
</head>
<body>

    <section class="hero">
        <div class="content">
            <h1 class="title">ЧИСТАЯ<br>РАБОТА</h1>
            <p class="subtitle">Безопасный спил деревьев любой сложности. Идеальный срез, порядок на участке.</p>
            
            <button class="quiz-btn" onclick="haptic()">
                <span>Расчет стоимости</span>
                <span style="font-size: 18px;">→</span>
            </button>
        </div>
    </section>

    <div class="side-dock">
        <a href="https://max.ru/u/f9LHodD0cOL4xhpQUy8JbK8yPr7uYEfXPM1AH_b6oHgMJqbLvCFTKSImCAg" class="circle max-btn" onclick="haptic()">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/m.png">
        </a>
        <a href="https://t.me/daniil_glukhov17" class="circle" onclick="haptic()">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png">
        </a>
        <a href="https://vk.com/daniil_glukhov17" class="circle" onclick="haptic()">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/vkontakte.png">
        </a>
        <a href="tel:+79785552114" class="circle active-call" onclick="haptic()">
            <img src="https://img.icons8.com/ios-filled/50/000000/phone.png">
        </a>
    </div>

    <script>
        function haptic() {
            if (navigator.vibrate) navigator.vibrate(25);
        }
    </script>

</body>
</html>
