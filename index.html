<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #DFFF11; 
            --glass-bg: #0A0A0B;
        } 

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; } 

        body { 
            background: #FFFFFF; 
            font-family: 'Inter', sans-serif; 
            min-height: 200vh; /* Чтобы можно было скроллить */
            padding-top: 80px; /* Отступ сверху, чтобы контент не залез под шапку */
        } 

        /* Шапка на всю ширину экрана */
        .header-full-width {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10000;
            /* Эффект матового стекла под шапкой */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* Панель, которая растянута, но "парит" за счет тени */
        .obsidian-panel {
            background: linear-gradient(165deg, #18181B 0%, #000000 100%);
            width: 100%;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            /* Тень, создающая эффект парения */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        } 

        .text-stack { display: flex; flex-direction: column; gap: 2px; } 

        .status-line {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 8px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 2px;
            text-transform: uppercase;
        } 

        .pulse-box {
            position: relative;
            width: 8px; height: 8px;
            display: flex; align-items: center; justify-content: center;
        } 

        .glow-dot {
            width: 6px; height: 6px;
            background: var(--lime);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--lime);
            animation: breathe 2.5s infinite ease-in-out;
        } 

        @keyframes breathe {
            0%, 100% { opacity: 0.4; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.1); box-shadow: 0 0 20px var(--lime); }
        } 

        .soft-wave {
            position: absolute;
            width: 100%; height: 100%;
            border: 1px solid var(--lime);
            border-radius: 50%;
            animation: wave-out 3s infinite linear;
        } 

        @keyframes wave-out {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(4); opacity: 0; }
        } 

        .name-carved {
            color: #fff;
            font-size: 15px;
            font-weight: 900;
            letter-spacing: -0.3px;
            text-transform: uppercase;
        } 

        .indented-btn {
            background: var(--lime);
            height: 46px;
            padding: 0 20px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            border: none;
            box-shadow: 
                inset 2px 2px 4px rgba(0, 0, 0, 0.2), 
                0 4px 15px rgba(223, 255, 17, 0.2);
            transition: all 0.15s ease;
        } 

        .indented-btn:active {
            transform: scale(0.95);
            filter: brightness(0.9);
        } 

        .btn-label {
            color: #000;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
        } 

        .btn-icon { width: 14px; height: 14px; fill: #000; } 
    </style>
</head>
<body> 

    <header class="header-full-width">
        <div class="obsidian-panel">
            <div class="text-stack">
                <div class="status-line">
                    <div class="pulse-box">
                        <div class="glow-dot"></div>
                        <div class="soft-wave"></div>
                    </div>
                    <span>На связи • Симферополь</span>
                </div>
                <div class="name-carved">Даниил Глухов</div>
            </div> 

            <a href="tel:+79785552114" class="indented-btn" onclick="masterClick(event)">
                <svg class="btn-icon" viewBox="0 0 24 24">
                    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.32.57 3.57.57.55 0 1 .45 1 1v3.5c0 .55-.45 1-1 1C10.74 21 3 13.26 3 3.5c0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                </svg>
                <span class="btn-label">Вызвать</span>
            </a>
        </div>
    </header>

    <script>
        // Твой скрипт для звука и вибрации
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)(); 

        function masterClick(e) {
            if (navigator.vibrate) navigator.vibrate(30); 

            const t = audioCtx.currentTime;
            const lowOsc = audioCtx.createOscillator();
            const lowGain = audioCtx.createGain();
            
            lowOsc.type = 'sine';
            lowOsc.frequency.setValueAtTime(90, t); 
            lowOsc.frequency.exponentialRampToValueAtTime(0.01, t + 0.15);
            lowGain.gain.setValueAtTime(0.5, t);
            lowGain.gain.exponentialRampToValueAtTime(0.01, t + 0.15);
            
            lowOsc.connect(lowGain); 
            lowGain.connect(audioCtx.destination); 

            lowOsc.start(); 
            lowOsc.stop(t + 0.15);
        }
    </script>
</body>
</html>
