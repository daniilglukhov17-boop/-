<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #E6FF00;
            --white: #FFFFFF;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: #000; 
            font-family: 'Inter', sans-serif; 
            color: var(--white); 
            overflow: hidden; 
        }

        /* ЭФФЕКТ ПОГРУЖЕНИЯ */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            background: url('https://raw.githubusercontent.com/daniilglukhov17-boop/-/main/IMG_20260130_232609_196.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Контент прижат к низу для удобства пальца */
            padding: 40px 20px 140px;
        }

        /* Сложное освещение кадра */
        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.4) 40%, rgba(0,0,0,0.2) 100%);
            z-index: 1;
        }

        .content { position: relative; z-index: 2; }

        /* ОФФЕР КОТОРЫЙ ЦЕПЛЯЕТ */
        .badge {
            display: inline-block;
            padding: 6px 12px;
            background: var(--lime);
            color: #000;
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .main-title {
            font-size: clamp(48px, 15vw, 80px);
            font-weight: 900;
            line-height: 0.8;
            letter-spacing: -4px;
            text-transform: uppercase;
            margin-bottom: 25px;
        }

        .hero-desc {
            font-size: 16px;
            line-height: 1.4;
            max-width: 300px;
            margin-bottom: 40px;
            font-weight: 400;
            color: rgba(255,255,255,0.7);
        }

        .hero-desc b { color: var(--white); }

        /* КНОПКА КВИЗА — НОВЫЙ УРОВЕНЬ */
        .cta-box {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .main-btn {
            flex: 1;
            height: 70px;
            background: var(--white);
            color: #000;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 14px;
            text-decoration: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* ПРАВЫЕ КНОПКИ — ТОНКИЙ СТЕКЛОМОРФИЗМ */
        .side-panel {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
        }

        .action-circle {
            width: 52px;
            height: 52px;
            border-radius: 18px; /* Квадрат со скруглением — это свежее */
            background: var(--glass);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .action-circle img { width: 22px; filter: invert(1); opacity: 0.8; }
        .action-circle.call { background: var(--lime); border: none; }
        .action-circle.call img { filter: none; opacity: 1; }

    </style>
</head>
<body>

    <section class="hero">
        <div class="content">
            <div class="badge">Крым • Арборизм</div>
            <h1 class="main-title">ПОЛНАЯ<br>ЗАЧИСТКА</h1>
            
            <p class="hero-desc">
                Премиальный спил деревьев, <b>расчистка территорий</b> и моментальный вывоз мусора. Порядок без компромиссов.
            </p>

            <div class="cta-box">
                <a href="#" class="main-btn" onclick="haptic()">
                    Рассчитать проект →
                </a>
            </div>
        </div>

        <div class="side-panel">
            <a href="https://max.ru/u/f9LHodD0cOL4xhpQUy8JbK8yPr7uYEfXPM1AH_b6oHgMJqbLvCFTKSImCAg" class="action-circle" style="border: 1px solid var(--lime)" onclick="haptic()">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/m.png" style="filter: none;">
            </a>
            <a href="https://t.me/daniil_glukhov17" class="action-circle" onclick="haptic()">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png">
            </a>
            <a href="https://vk.com/daniil_glukhov17" class="action-circle" onclick="haptic()">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/vkontakte.png">
            </a>
            <a href="tel:+79785552114" class="action-circle call" onclick="haptic()">
                <img src="https://img.icons8.com/ios-filled/50/000000/phone.png">
            </a>
        </div>
    </section>

    <script>
        function haptic() {
            if (navigator.vibrate) navigator.vibrate(50);
        }
    </script>
</body>
</html>
