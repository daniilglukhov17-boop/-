<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спил деревьев и расчистка участков</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #FF7F00;
            --dark-bg: #1a1a1a;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--white);
            overflow-x: hidden;
        }

        /* Фоновое изображение */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.7) 30%, rgba(0,0,0,0.2) 100%), 
                        url('651.jpg'); /* Убедись, что название файла совпадает */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
        }

        /* Шапка */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-weight: 900;
            font-size: 24px;
            color: var(--primary-orange);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
            font-weight: 700;
            transition: 0.3s;
        }

        nav a:hover {
            color: var(--primary-orange);
        }

        .contact-info {
            text-align: right;
        }

        .phone {
            display: block;
            font-weight: 700;
            font-size: 18px;
            color: var(--white);
            text-decoration: none;
        }

        /* Главный контент */
        .hero-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 5%;
            max-width: 800px;
        }

        h1 {
            font-size: clamp(32px, 5vw, 64px);
            line-height: 1.1;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        h1 span {
            color: var(--primary-orange);
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Та самая красивая кнопочка */
        .btn-main {
            display: inline-block;
            padding: 20px 40px;
            background: var(--primary-orange);
            color: white;
            text-decoration: none;
            font-weight: 700;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(255, 127, 0, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: fit-content;
        }

        .btn-main:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 127, 0, 0.6);
            background: #ff9500;
        }

        .btn-main::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.2);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .btn-main:hover::after {
            left: 120%;
        }

        /* Соцсети в футере или сбоку */
        .social-fixed {
            position: absolute;
            bottom: 40px;
            left: 5%;
            display: flex;
            gap: 20px;
        }

        .social-link {
            color: white;
            text-decoration: none;
            font-size: 14px;
            opacity: 0.6;
            transition: 0.3s;
        }

        .social-link:hover {
            opacity: 1;
            color: var(--primary-orange);
        }

        @media (max-width: 768px) {
            nav { display: none; }
            header { justify-content: space-between; }
        }
    </style>
</head>
<body>

<div class="hero">
    <header>
        <div class="logo">TreeCut.PRO</div>
        <nav>
            <a href="#">Услуги</a>
            <a href="#">Цены</a>
            <a href="#">Портфолио</a>
            <a href="#">Контакты</a>
        </nav>
        <div class="contact-info">
            <a href="tel:+79785552114" class="phone">+7 (978) 555-21-14</a>
        </div>
    </header>

    <main class="hero-content">
        <h1>ПРОФЕССИОНАЛЬНЫЙ <span>СПИЛ ДЕРЕВЬЕВ</span></h1>
        <p>Безопасно удаляем аварийные деревья и расчищаем участки под строительство в Крыму. Выезд и оценка объекта — бесплатно.</p>
        
        <a href="https://t.me/daniil_glukhov17" class="btn-main">Рассчитать стоимость</a>
    </main>

    <div class="social-fixed">
        <a href="https://max.ru/u/f9LHodD0cOL4xhpQUy8JbK8yPr7uYEfXPM1AH_b6oHgMJqbLvCFTKSImCAg" class="social-link" target="_blank">MAX ID</a>
        <a href="https://vk.com/daniil_glukhov17" class="social-link" target="_blank">VKONTAKTE</a>
        <a href="https://t.me/daniil_glukhov17" class="social-link" target="_blank">TELEGRAM</a>
    </div>
</div>

</body>
</html>
