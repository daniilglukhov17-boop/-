<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #DFFF11; 
            --glass-bg: #0A0A0B;
            --white: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: #FFFFFF; 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        .header-container {
            position: fixed;
            top: 25px;
            left: 14px;
            right: 14px;
            z-index: 10000;
            max-width: 500px;
            margin: 0 auto;
        }

        /* КОРПУС: ЧЕРНЫЙ ОБСИДИАН */
        .obsidian-panel {
            background: linear-gradient(165deg, #18181B 0%, #000000 100%);
            border-radius: 26px;
            padding: 8px 10px 8px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.22);
            position: relative;
        }

        .text-stack { display: flex; flex-direction: column; gap: 1px; }

        /* ПЛАВНО ДЫШАЩАЯ ТОЧКА */
        .status-line {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 8px; /* Тот самый выточенный размер */
            font-weight: 900;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 2.5px;
            text-transform: uppercase;
            margin-bottom: 2px;
        }

        .pulse-box {
            position: relative;
            width: 8px;
            height: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glow-dot {
            width: 6px;
            height: 6px;
            background: var(--lime);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--lime);
            animation: breathe 2.5s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.4; transform: scale(0.9); filter: blur(0.5px); }
            50% { opacity: 1; transform: scale(1.1); filter: blur(0px); box-shadow: 0 0 20px var(--lime); }
        }

        .soft-wave {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid var(--lime);
            border-radius: 50%;
            animation: wave-out 3s infinite linear;
        }

        @keyframes wave-out {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(4); opacity: 0; }
        }

        .name-carved {
            color: #fff;
            font-size: 14px; /* Компактный премиум размер */
            font-weight: 900;
            letter-spacing: -0.2px;
            text-transform: uppercase;
        }

        /* ВПУКЛАЯ КНОПКА */
        .indented-btn {
            background: var(--lime);
            height: 50px;
            padding: 0 24px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            border: none;
            box-shadow: 
                inset 6px 6px 12px rgba(0, 0, 0, 0.4), 
                inset -4px -4px 10px rgba(255, 255, 255, 0.5);
            transition: all 0.2s ease;
        }

        .indented-btn:active {
            transform: scale(0.94);
            box-shadow: 
                inset 10px 10px 20px rgba(0, 0, 0, 0.5), 
                inset -6px -6px 14px rgba(255, 255, 255, 0.6);
        }

        .btn-label {
            color: #000;
            font-size: 12px;
            font-weight: 950;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-icon { width: 16px; height: 16px; fill: #000; }

    </style>
</head>
<body>

    <div class="header-container">
        <header class="obsidian-panel">
            <div class="text-stack">
                <div class="status-line">
                    <div class="pulse-box">
                        <div class="glow-dot"></div>
                        <div class="soft-wave"></div>
                    </div>
                    <span>На связи • Симферополь</span>
                </div>
                <div class="name-carved">Даниил Глухов</div>
            </div>

            <a href="tel:+79785552114" class="indented-btn" onclick="heavyClick(event)">
                <svg class="btn-icon" viewBox="0 0 24 24">
                    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.32.57 3.57.57.55 0 1 .45 1 1v3.5c0 .55-.45 1-1 1C10.74 21 3 13.26 3 3.5c0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                </svg>
                <span class="btn-label">Вызвать</span>
            </a>
        </header>
    </div>

    <script>
        const audio = new (window.AudioContext || window.webkitAudioContext)();

        function heavyClick(e) {
            // 1. Физическая тактильность (двойной короткий импульс)
            if (navigator.vibrate) {
                navigator.vibrate([10, 30, 10]); 
            }

            const t = audio.currentTime;
            
            // 2. Звук "Тяжелый затвор"
            // Слой 1: Низкочастотный удар (Вес кнопки)
            const osc1 = audio.createOscillator();
            const g1 = audio.createGain();
            osc1.type = 'sine';
            osc1.frequency.setValueAtTime(110, t);
            osc1.frequency.exponentialRampToValueAtTime(0.01, t + 0.15);
            g1.gain.setValueAtTime(0.6, t);
            g1.gain.exponentialRampToValueAtTime(0.01, t + 0.15);
            osc1.connect(g1); g1.connect(audio.destination);

            // Слой 2: Металлический щелчок (Механика)
            const osc2 = audio.createOscillator();
            const g2 = audio.createGain();
            osc2.type = 'square';
            osc2.frequency.setValueAtTime(1800, t);
            osc2.frequency.exponentialRampToValueAtTime(600, t + 0.04);
            g2.gain.setValueAtTime(0.08, t);
            g2.gain.linearRampToValueAtTime(0, t + 0.04);
            osc2.connect(g2); g2.connect(audio.destination);

            osc1.start(); osc1.stop(t + 0.15);
            osc2.start(); osc2.stop(t + 0.04);
        }
    </script>

</body>
</html>
