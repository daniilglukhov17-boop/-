<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavy Luxury Stihl Concept</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-gradient: linear-gradient(145deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --dark-metal: linear-gradient(145deg, #1e1e1e, #111111);
            --stihl-orange: #FF6600;
            --deep-black: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--deep-black);
            /* Текстура темного камня/мрамора на фоне */
            background-image: url('https://www.transparenttextures.com/patterns/black-mamba.png');
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
        }

        /* Шапка как монолитная плита */
        .luxury-header {
            position: sticky;
            top: 0;
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 2px solid #222;
            padding: 20px 15px;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        /* Эффект золотой нити сверху */
        .luxury-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gold-gradient);
        }

        .brand-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .master-label {
            font-family: 'Cinzel', serif; /* Шрифт для "люкс" эффекта */
            font-size: 14px;
            color: #fcf6ba;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .geo-badge {
            font-size: 9px;
            font-weight: 800;
            color: var(--stihl-orange);
            text-transform: uppercase;
            letter-spacing: 3px;
            border: 1px solid var(--stihl-orange);
            padding: 4px 10px;
            border-radius: 2px;
        }

        /* Кнопка звонка - Тяжелый литой металл */
        .btn-main-call {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
            background: var(--dark-metal);
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-weight: 800;
            font-size: 15px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-bottom: 15px;
            /* Внутренние тени для объема */
            box-shadow: 
                inset 0 1px 1px rgba(255,255,255,0.1),
                0 15px 30px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        /* Золотой блик на кнопке */
        .btn-main-call::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: rotate(45deg);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% { left: -150%; }
            100% { left: 150%; }
        }

        /* Ряд мессенджеров - Квадратные кнопки-плиты */
        .luxury-socials {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .social-plate {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: #111;
            border: 1px solid #222;
            border-radius: 4px;
            text-decoration: none;
            transition: 0.3s;
        }

        .social-plate:active {
            border-color: #bf953f;
            transform: scale(0.95);
        }

        .social-plate span {
            font-size: 10px;
            font-weight: 600;
            color: #888;
            margin-top: 8px;
            letter-spacing: 1px;
        }

        .icon-gold {
            width: 20px;
            height: 20px;
            fill: url(#gold-grad); /* Используем SVG градиент */
        }

    </style>
</head>
