<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #E6FF00;
            --white: #FFFFFF;
            --glow: rgba(230, 255, 0, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            background: #000; 
            font-family: 'Inter', sans-serif; 
            color: var(--white); 
            overflow: hidden; /* Строго один экран */
            height: 100vh;
        }

        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            background: url('https://raw.githubusercontent.com/daniilglukhov17-boop/-/main/IMG_20260130_232609_196.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Распределяем верх-центр-низ */
            padding: 20px 24px 40px;
            text-align: center;
        }

        /* Глубокий градиент для "выжигания" текста */
        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.2) 40%, rgba(0,0,0,0.8) 100%);
            z-index: 1;
        }

        /* ЖИВАЯ ШАПКА */
        .header {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            font-family: 'Inter Tight', sans-serif;
            font-weight: 900;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .online-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            background: rgba(255,255,255,0.1);
            padding: 5px 12px;
            border-radius: 100px;
            backdrop-filter: blur(5px);
        }

        .dot {
            width: 6px;
            height: 6px;
            background: var(--lime);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--lime);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* КОНТЕНТ ЦЕНТР */
        .content { position: relative; z-index: 5; margin-top: -20px; }

        .badge {
            display: inline-block;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--lime);
            margin-bottom: 15px;
            text-shadow: 0 0 15px var(--glow);
        }

        .main-title {
            font-family: 'Inter Tight', sans-serif;
            font-size: clamp(40px, 14vw, 75px);
            font-weight: 900;
            line-height: 0.95;
            text-transform: uppercase;
            margin-bottom: 20px;
            /* ЭФФЕКТ ВЫЖИГАНИЯ ГЛАЗ */
            color: #fff;
            text-shadow: 
                0 0 20px rgba(255,255,255,0.3),
                0 5px 15px rgba(0,0,0,0.8),
                0 10px 40px rgba(0,0,0,0.9);
        }

        .description {
            font-size: 15px;
            line-height: 1.4;
            max-width: 300px;
            margin: 0 auto 30px;
            color: rgba(255,255,255,0.9);
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }
        .description b { color: var(--lime); font-weight: 700; }

        /* ФУТЕР (КНОПКА И СОЦЫ) */
        .footer-ui { position: relative; z-index: 10; width: 100%; }

        .main-btn {
            width: 100%;
            height: 68px;
            background: var(--lime);
            color: #000;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 15px;
            text-transform: uppercase;
            text-decoration: none;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            margin-bottom: 25px;
        }

        .social-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .s-icon img { width: 22px; filter: invert(1); opacity: 0.6; }
        .s-icon.active img { filter: none; opacity: 1; }
        .s-icon.active {
            position: relative;
        }
        .s-icon.active::after {
            content: ''; position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%);
            width: 4px; height: 4px; background: var(--lime); border-radius: 50%;
        }

    </style>
</head>
<body>

    <section class="hero">
        <header class="header">
            <div class="logo">Arborist<span>.pro</span></div>
            <div class="online-status">
                <div class="dot"></div>
                Севастополь / Крым
            </div>
        </header>

        <div class="content">
            <span class="badge">Professional Service</span>
            <h1 class="main-title">ПОРЯДОК<br>ПОД КЛЮЧ</h1>
            <p class="description">
                Спил любой сложности. <b>Расчистка, дробление и вывоз.</b> Фиксируем цену до начала работ.
            </p>
        </div>

        <div class="footer-ui">
            <a href="#" class="main-btn" onclick="haptic()">
                Узнать стоимость →
            </a>

            <div class="social-bar">
                <a href="https://t.me/daniil_glukhov17" class="s-icon active" onclick="haptic()">
                    <img src="https://img.icons8.com/ios-filled/50/000000/telegram-app.png">
                </a>
                <a href="https://max.ru/u/f9LHodD0cOL4xhpQUy8JbK8yPr7uYEfXPM1AH_b6oHgMJqbLvCFTKSImCAg" class="s-icon" onclick="haptic()">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/m.png">
                </a>
                <a href="tel:+79785552114" class="s-icon" onclick="haptic()">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png">
                </a>
            </div>
        </div>
    </section>

    <script>
        function haptic() {
            if (navigator.vibrate) navigator.vibrate(40);
        }
    </script>
</body>
</html>
